<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0; /* Light background */
            color: #333; /* Text color */
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content-container {
            margin: 80px 20px 20px 20px; /* Adjusted margin to account for fixed navbar */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Menu Bar -->
    <div id="menu-placeholder"></div>

    <!-- Content -->
    <div class="content-container">
        <h1>About Us</h1>
        <br>
        <a href="Certifications.html">Achievements</a>
    </div>

    <!-- Card with Bulleted List -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Our Goals</h5>
                <ul>
                    <li>Deliver equitable healthcare</li>
                    <li>Diversify clinical trials</li>
                    <li>Foster health equity for underserved communities</li>
                    <li>Build community partnerships</li>
                    <li>Guide individuals to engage in clinical trials</li>
                    <li>Cultivate community alliances</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Load the menu from the external file
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-placeholder').innerHTML = data;
            });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
