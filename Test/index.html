<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=index-desktop.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    (function() {
      const isMobile = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

      if (isMobile) {
        window.location.replace("index-mobile.html");
      } else {
        window.location.replace("index-desktop.html");
      }
    })();
  </script>
</head>
<body>
  <noscript>
    <meta http-equiv="refresh" content="0;url=index-desktop.html">
    <p>If you are not redirected automatically, <a href="index-desktop.html">click here</a>.</p>
  </noscript>
</body>
</html>
