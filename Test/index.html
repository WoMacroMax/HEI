<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Services Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .modal-link {
      color: #0d6efd;
      text-decoration: underline;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="rentalCheckbox">
      <span class="modal-link" data-bs-toggle="modal" data-bs-target="#rentalModal">Rental Assistance</span>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="utilityCheckbox">
      <span class="modal-link" data-bs-toggle="modal" data-bs-target="#utilityModal">Utility Assistance</span>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="wellnessCheckbox">
      <span class="modal-link" data-bs-toggle="modal" data-bs-target="#healthWelnessModal">Health & Wellness Program</span>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="familyCheckbox">
      <span class="modal-link" data-bs-toggle="modal" data-bs-target="#familyModal">Family Support</span>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="otherCheckbox">
      <span class="modal-link" data-bs-toggle="modal" data-bs-target="#otherModal">Other Services</span>
    </div>
  </div>

  <!-- Modal containers -->
  <div id="modal-container">
    <div id="rentalModalContainer"></div>
    <div id="utilityModalContainer"></div>
    <div id="healthWelnessModalContainer"></div>
    <div id="familyModalContainer"></div>
    <div id="otherModalContainer"></div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#rentalModalContainer').load('rental-assistance-modal.html');
      $('#utilityModalContainer').load('utility-assistance-modal.html');
      $('#healthWelnessModalContainer').load('health-wellness-modal.html');
      $('#familyModalContainer').load('family-support-modal.html');
      $('#otherModalContainer').load('other-modal.html');
    });

    // SELECT functions
    function selectRental() {
      $('#rentalCheckbox').prop('checked', true);
      bootstrap.Modal.getOrCreateInstance(document.getElementById('rentalModal')).hide();
    }

    function selectUtility() {
      $('#utilityCheckbox').prop('checked', true);
      bootstrap.Modal.getOrCreateInstance(document.getElementById('utilityModal')).hide();
    }

    function selecthealthWelness() {
      $('#wellnessCheckbox').prop('checked', true);
      bootstrap.Modal.getOrCreateInstance(document.getElementById('healthWelnessModal')).hide();
    }

    function selectFamily() {
      $('#familyCheckbox').prop('checked', true);
      bootstrap.Modal.getOrCreateInstance(document.getElementById('familyModal')).hide();
    }

    function selectOther() {
      $('#otherCheckbox').prop('checked', true);
      bootstrap.Modal.getOrCreateInstance(document.getElementById('otherModal')).hide();
    }

    // CANCEL functions
    function cancelRental() {
      $('#rentalCheckbox').prop('checked', false);
      bootstrap.Modal.getOrCreateInstance(document.getElementById('rentalModal')).hide();
    }

    function cancelUtility() {
      $('#utilityCheckbox').prop('checked', false);
      bootstrap.Modal.getOrCreateInstance(document.getElementById('utilityModal')).hide();
    }

    function cancelhealthWelness() {
      $('#wellnessCheckbox').prop('checked', false);
      bootstrap.Modal.getOrCreateInstance(document.getElementById('healthWelnessModal')).hide();
    }

    function cancelFamily() {
      $('#familyCheckbox').prop('checked', false);
      bootstrap.Modal.getOrCreateInstance(document.getElementById('familyModal')).hide();
    }

    function cancelOther() {
      $('#otherCheckbox').prop('checked', false);
      bootstrap.Modal.getOrCreateInstance(document.getElementById('otherModal')).hide();
    }
  </script>
</body>
</html>
