<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Brandify Social Connect | Powered by WoMacroMAX</title>

<meta name="description" content="Brandify Social Connect — powered by WoMacroMAX Automation Network. Instantly connect across Facebook, Instagram, WhatsApp, and X with a single message and unified branding.">
<meta name="author" content="WoMacroMAX Automation Network" />

<!-- Social Metadata -->
<meta property="og:title" content="Brandify Social Connect | Powered by WoMacroMAX" />
<meta property="og:description" content="Unified communication across Facebook, Instagram, WhatsApp, and X — powered by WoMacroMAX." />
<meta property="og:type" content="website" />
<meta property="og:image" content="https://utilities.womacromax.com/assets/WoMacroMAXAutomation-logo-00.png" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Brandify Social Connect | Powered by WoMacroMAX" />
<meta name="twitter:image" content="https://utilities.womacromax.com/assets/WoMacroMAXAutomation-logo-00.png" />

<link rel="icon" href="https://utilities.womacromax.com/assets/WoMacroMAXAutomation-logo-00.png" type="image/png" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
  :root {
    --gold: #f8b400;
    --dark: #0b0e13;
    --accent: #25d366;
  }

  body {
    background: var(--dark);
    color: #fff;
    font-family: "Poppins", sans-serif;
    overflow-x: hidden;
    margin: 0;
    padding: 20px;
  }

  .brand-header {
    text-align: center;
    margin-bottom: 1.5rem;
  }

  .brand-header img {
    width: 90px;
    height: auto;
    margin-bottom: .75rem;
  }

  .brand-header h2 {
    font-weight: 700;
    background: linear-gradient(90deg, var(--gold), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .brand-header small {
    color: #9eb6c9;
    font-weight: 500;
  }

  .card-shell {
    background: #111722;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    padding: 25px;
    max-width: 540px;
    margin: auto;
  }

  .nav-pills {
    justify-content: center;
  }

  .nav-pills .nav-link {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-weight: 600;
    border-radius: 12px;
    margin: 6px;
    border: none;
    color: #fff;
    width: 110px;
    height: 50px;
    font-size: 0.9rem;
    text-transform: capitalize;
    transition: transform .2s ease-in-out;
  }

  .nav-pills .nav-link:hover {
    transform: scale(1.05);
  }

  .nav-link svg {
    width: 20px;
    height: 20px;
  }

  .tab-fb   { background: #1877f2; }
  .tab-ig   { background: #E4405F; }
  .tab-wa   { background: #25D366; color: #08351d !important; }
  .tab-x    { background: #000; border: 1px solid #555; color: #fff; }

  .form-control {
    background: #0f1720;
    border: 1px solid #263242;
    color: #fff;
    border-radius: 10px;
    text-align: center;
  }

  .btn-brand {
    border-radius: 10px;
    font-weight: 700;
    padding: 12px;
    width: 100%;
    font-size: 1rem;
  }

  textarea { resize: none; }
  .hint { color: #9cb6c9; font-size: 0.9em; }

  footer {
    margin-top: 2rem;
    text-align: center;
    font-size: .9rem;
    color: #7f8fa0;
  }
</style>
</head>
<body>
  <div class="brand-header">
    <img src="https://utilities.womacromax.com/assets/WoMacroMAXAutomation-logo-00.png" alt="WoMacroMAX Logo" />
    <h2>Brandify Social Connect</h2>
    <small>Powered by <strong>WoMacroMAX Automation Network</strong></small>
  </div>

  <div class="card-shell text-center">
    <p class="hint mb-4">Compose once — connect instantly across your social platforms.</p>

    <!-- Global message box -->
    <div class="mb-4">
      <label class="form-label fw-bold text-warning">Your Message</label>
      <textarea id="globalMessage" class="form-control" rows="3" placeholder="Type your message to share across all apps..."></textarea>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-pills flex-wrap mb-3" id="socialTabs" role="tablist">
      <li class="nav-item"><button class="nav-link active tab-fb" data-bs-toggle="tab" data-bs-target="#facebook">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M22 12.07C22 6.48 17.52 2 11.93 2S2 6.48 2 12.07C2 17.1 5.66 21.27 10.44 22v-7.05H7.9v-2.88h2.54V9.41c0-2.5 1.5-3.89 3.8-3.89c1.1 0 2.24.2 2.24.2v2.46h-1.26c-1.24 0-1.63.77-1.63 1.56v1.87h2.78l-.44 2.88h-2.34V22c4.78-.73 8.44-4.9 8.44-9.93z"/></svg>
        Facebook</button></li>

      <li class="nav-item"><button class="nav-link tab-ig" data-bs-toggle="tab" data-bs-target="#instagram">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M7.75 2A5.75 5.75 0 0 0 2 7.75v8.5A5.75 5.75 0 0 0 7.75 22h8.5A5.75 5.75 0 0 0 22 16.25v-8.5A5.75 5.75 0 0 0 16.25 2h-8.5ZM12 7a5 5 0 1 1 0 10a5 5 0 0 1 0-10Zm5.25.75a1 1 0 1 1-2 0a1 1 0 0 1 2 0Z"/></svg>
        Instagram</button></li>

      <li class="nav-item"><button class="nav-link tab-wa" data-bs-toggle="tab" data-bs-target="#whatsapp">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12.04 2a9.94 9.94 0 0 0-8.51 15.08L2 22l4.98-1.47A9.96 9.96 0 1 0 12.04 2Zm5.8 14.18c-.24.67-1.4 1.29-1.94 1.31c-.5.02-1.14.17-3.89-1.12a13.63 13.63 0 0 1-4.04-3.22c-1.7-1.9-2.23-3.36-2.02-3.88c.2-.5.9-1.22 1.24-1.25c.32-.03.64-.03.93.55c.24.5.8 1.72.86 1.85c.07.13.1.29.01.46c-.1.2-.16.32-.31.5c-.15.18-.32.4-.46.54c-.15.15-.3.31-.13.6c.17.3.78 1.28 1.67 2.07c1.15 1.02 2.12 1.35 2.44 1.51c.32.16.53.14.73-.09c.2-.23.84-.98 1.07-1.31c.23-.33.46-.27.76-.16c.3.11 1.9.9 2.23 1.06c.33.15.55.25.64.4c.1.15.1.86-.14 1.53Z"/></svg>
        WhatsApp</button></li>

      <li class="nav-item"><button class="nav-link tab-x" data-bs-toggle="tab" data-bs-target="#twitter">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M22.46 6c-.77.35-1.6.58-2.46.69a4.28 4.28 0 0 0 1.88-2.37a8.5 8.5 0 0 1-2.7 1.03a4.26 4.26 0 0 0-7.26 3.89A12.1 12.1 0 0 1 3.16 4.6a4.26 4.26 0 0 0 1.32 5.68a4.23 4.23 0 0 1-1.93-.53v.05a4.27 4.27 0 0 0 3.42 4.18a4.23 4.23 0 0 1-1.92.07a4.26 4.26 0 0 0 3.98 2.96a8.56 8.56 0 0 1-5.3 1.83A8.75 8.75 0 0 1 2 18.57A12.07 12.07 0 0 0 8.29 20a12.06 12.06 0 0 0 12.2-12.71c.84-.6 1.58-1.33 2.17-2.16Z"/></svg>
        X</button></li>
    </ul>

    <div class="tab-content text-start">
      <!-- Facebook -->
      <div class="tab-pane fade show active" id="facebook">
        <label class="form-label">Facebook Username/Page</label>
        <input id="fbUser" type="text" class="form-control mb-3" placeholder="e.g. MoveCheapLLC">
        <button class="btn btn-brand" style="background:#1877f2;" onclick="openFacebook()">Send Message on Facebook</button>
      </div>

      <!-- Instagram -->
      <div class="tab-pane fade" id="instagram">
        <label class="form-label">Instagram Username</label>
        <input id="igUser" type="text" class="form-control mb-3" placeholder="@MoveCheapLLC">
        <button class="btn btn-brand" style="background:#E4405F;" onclick="openInstagram()">Send Message on Instagram</button>
      </div>

      <!-- WhatsApp -->
      <div class="tab-pane fade" id="whatsapp">
        <label class="form-label">Phone Number (with country code)</label>
        <input id="waPhone" type="tel" class="form-control mb-3" placeholder="+17035962482">
        <button class="btn btn-brand" style="background:#25D366;color:#08351d;" onclick="openWhatsApp()">Send WhatsApp Message</button>
      </div>

      <!-- X -->
      <div class="tab-pane fade" id="twitter">
        <label class="form-label">X (Twitter) Handle</label>
        <input id="xUser" type="text" class="form-control mb-3" placeholder="@MoveCheapLLC">
        <button class="btn btn-brand" style="background:#000;color:#fff;border:1px solid #555;" onclick="openTwitter()">Send Message on X</button>
      </div>
    </div>
  </div>

  <footer class="mt-4">
    © <span id="year"></span> WoMacroMAX Automation Network — Brandify Social Connect
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function getMessage() {
      return encodeURIComponent(document.getElementById('globalMessage').value.trim());
    }

    function openFacebook() {
      const user = document.getElementById('fbUser').value.trim();
      const msg = getMessage();
      if (!user) return alert('Enter your Facebook username or page name');
      const url = `https://www.facebook.com/messages/t/${user}${msg ? '?message=' + msg : ''}`;
      window.open(url, '_blank');
    }

    function openInstagram() {
      const user = document.getElementById('igUser').value.trim().replace('@','');
      const msg = getMessage();
      if (!user) return alert('Enter an Instagram username');
      const url = `https://instagram.com/${user}${msg ? '?text=' + msg : ''}`;
      window.open(url, '_blank');
    }

    function openWhatsApp() {
      const phone = document.getElementById('waPhone').value.replace(/\D/g,'');
      const msg = getMessage();
      if (!phone) return alert('Enter a WhatsApp number');
      const link = msg ? `https://wa.me/${phone}?text=${msg}` : `https://wa.me/${phone}`;
      window.open(link, '_blank');
    }

    function openTwitter() {
      const user = document.getElementById('xUser').value.trim().replace('@','');
      const msg = getMessage();
      if (!user) return alert('Enter an X handle');
      const url = `https://x.com/messages/compose?recipient_id=${user}${msg ? '&text=' + msg : ''}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
