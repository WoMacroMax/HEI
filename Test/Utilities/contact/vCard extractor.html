<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Success STORY vCard Extractor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; padding: 2em; }
    .tab-pane ul { padding-left: 1em; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Success STORY vCard Extractor</h1>
    <ul class="nav nav-tabs" id="storyTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="capture-tab" data-bs-toggle="tab" data-bs-target="#capture" type="button" role="tab">Capture</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="campaign-tab" data-bs-toggle="tab" data-bs-target="#campaign" type="button" role="tab">Campaign</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="qr-tab" data-bs-toggle="tab" data-bs-target="#qr" type="button" role="tab">QR Codes</button>
      </li>
    </ul>

    <div class="tab-content mt-3" id="storyTabsContent">
      <div class="tab-pane fade show active" id="capture" role="tabpanel">
        <h4>Upload a vCard (.vcf)</h4>
        <input type="file" id="vcfInput" accept=".vcf" class="form-control" />
        <div id="output" class="mt-3"></div>
      </div>

      <div class="tab-pane fade" id="campaign" role="tabpanel">
        <h4>Campaign Messaging</h4>
        <p>Use extracted contact info to personalize outreach across WhatsApp, SMS, and email channels.</p>
      </div>

      <div class="tab-pane fade" id="qr" role="tabpanel">
        <h4>QR Code Integration</h4>
        <p>Generate QR codes from vCard data for recruiter cards or healthcare IT workflows.</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('vcfInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function () {
        const text = reader.result;
        const contacts = text.split("BEGIN:VCARD").slice(1);
        let html = "<h5>Extracted Contacts:</h5><ul class='list-group'>";
        contacts.forEach(card => {
          const name = card.match(/FN:(.*)/)?.[1] || "Unnamed";
          const phone = card.match(/TEL.*:(.*)/)?.[1] || "No phone";
          const email = card.match(/EMAIL.*:(.*)/)?.[1] || "No email";
          html += `<li class='list-group-item'><strong>${name}</strong><br>ðŸ“ž ${phone}<br>ðŸ“§ ${email}</li>`;
        });
        html += "</ul>";
        document.getElementById("output").innerHTML = html;
      };
      reader.readAsText(file);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
