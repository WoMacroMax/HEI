<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #25d366, #128c7e);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      color: white;
      text-align: center;
    }
    .card {
      border: none;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      padding: 30px;
    }
    input.form-control {
      text-align: center;
      font-size: 1.1em;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    button {
      border-radius: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="mb-3">WhatsApp Quick Connect</h3>
    <p class="mb-4">Enter a phone number (include country code)</p>

    <input id="phoneNumber" type="tel" class="form-control" placeholder="e.g. +17035551234" />

    <div class="d-grid gap-3">
      <button class="btn btn-success" onclick="sendWhatsApp()">Send Message on WhatsApp</button>
      <button class="btn btn-outline-light" onclick="callNumber()">Call via WhatsApp</button>
    </div>
  </div>

  <script>
    function sendWhatsApp() {
      const number = document.getElementById("phoneNumber").value.trim();
      if (!number) return alert("Please enter a phone number");
      window.open(`https://wa.me/${number}`, "_blank");
    }

    function callNumber() {
      const number = document.getElementById("phoneNumber").value.trim();
      if (!number) return alert("Please enter a phone number");
      window.open(`https://wa.me/${number}?call`, "_blank");
    }
  </script>
</body>
</html>
