<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Voice Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
</head>
<body>

<div class="container login-container">
  <h4 class="text-center mb-4">Google Voice Login</h4>
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">Google Email</label>
      <input type="email" class="form-control" id="email" placeholder="you@gmail.com">
    </div>
    <div class="mb-3">
      <label for="pass" class="form-label">Password</label>
      <input type="password" class="form-control" id="pass" placeholder="••••••••">
    </div>
    <button type="submit" class="btn btn-primary w-100">Log In</button>
  </form>
  <div class="text-muted small mt-3 text-center">
    <em>This form is for demonstration only.<br>Google Voice cannot be embedded.</em>
  </div>
</div>

<!-- NOTE: EMBEDDING GOOGLE VOICE WILL FAIL DUE TO CSP -->
<!-- <iframe src="https://voice.google.com"></iframe> -->

</body>
</html>
