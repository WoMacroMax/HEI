<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Free Web Design Quote | Responsive Form</title>
    <meta name="description" content="Request a free quote for your web design project. We offer UX design, WordPress development, and more.">
    <meta name="keywords" content="Web Design, UX Design, WordPress Website Design, Responsive Design, Quote, Web Development">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Request Your Free Web Design Quote</h1>
                <p class="lead text-center mb-4">Tell us about your project, and we'll get back to you with a personalized estimate.</p>
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="service">Interested In</label>
                        <select class="form-control" id="service">
                            <option value="">Select a service</option>
                            <option value="web-design">Web Design</option>
                            <option value="ux-design">UX Design</option>
                            <option value="wordpress-development">WordPress Website Design</option>
                            <option value="ecommerce-development">E-commerce Website</option>
                            <option value="logo-creation">Logo Creation</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Project Description</label>
                        <textarea class="form-control" id="description" rows="5" placeholder="Please provide details about your project"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Get Your Free Quote</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
