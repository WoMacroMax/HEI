<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR/Barcode Scanner with OCR and Flashlight</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js/dist/tesseract.min.js"></script>
  <style>
    .btn-red {
      background-color: red;
      color: white;
      border: none;
    }
    .btn-green {
      background-color: green;
      color: white;
      border: none;
    }
    .btn-grey {
      background-color: grey;
      color: white;
      border: none;
    }
    .btn-yellow {
      background-color: yellow;
      color: black;
      border: none;
    }
    .hidden {
      display: none !important;
    }
    img.small {
      width: 3in;
      height: 3in;
    }
  </style>
</head>
<body>
  <div class="container mt-5 d-flex justify-content-start">
    <div id="stopCard" class="card" style="width: 20rem;">
      <div class="card-header text-white bg-primary">
        Load Area 1
      </div>
      <div class="card-body">
        <p class="card-title">STOP#</p>
        <div id="cameraContainer" class="camera-container mb-4" 
             style="width: 200px; height: 200px; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; overflow: hidden;">
          <video id="camera" autoplay></video>
          <canvas id="snapshotCanvas" hidden></canvas>
        </div>
        <div id="imageContainer" class="mb-3"></div>
        <div class="button-grid" 
             style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 200px;">
          <button id="scanButton" class="btn btn-grey">Scan</button>
          <button id="captureButton" class="btn btn-green">Capture</button>
          <button id="removeButton" class="btn btn-red">Remove</button>
          <button id="flashButton" class="btn btn-yellow">Toggle Flash</button>
        </div>
        <div id="labelContainer" class="mt-3">
          <label id="recognizedTextLabel" class="form-label"></label>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@latest/minified/html5-qrcode.min.js"></script>
  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("snapshotCanvas");
    const context = canvas.getContext("2d");
    const qrCodeReader = new Html5Qrcode("reader");
    const scanButton = document.getElementById("scanButton");
    const captureButton = document.getElementById("captureButton");
    const removeButton = document.getElementById("removeButton");
    const flashButton = document.getElementById("flashButton");
    const cameraContainer = document.getElementById("cameraContainer");
    const stopCard = document.getElementById("stopCard");
    const imageContainer = document.getElementById("imageContainer");
    const recognizedTextLabel = document.getElementById("recognizedTextLabel");

    let track;
    let imageCapture;

    // Access the webcam
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then((stream) => {
        video.srcObject = stream;
        track = stream.getVideoTracks()[0];
        imageCapture = new ImageCapture(track);
      }).catch((error) => {
        console.error("Error accessing the camera", error);
      });

    // QR/Barcode Scanner
    scanButton.addEventListener("click", () => {
      qrCodeReader.start({ facingMode: "environment" }, {}, (decodedText) => {
        recognizedTextLabel.textContent = `Recognized text: ${decodedText}`;
        qrCodeReader.stop();
      }, () => {
        console.log("No QR/Barcode detected.");
      });
    });

    // Capture the image, invoke OCR, and display recognized text
    captureButton.addEventListener("click", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const capturedImage = canvas.toDataURL("image/png");
      const imgElement = document.createElement("img");
      imgElement.src = capturedImage;
      imgElement.className = "small";
      imageContainer.innerHTML = ""; // Clear existing content
      imageContainer.appendChild(imgElement); // Append new image

      // Run OCR using Tesseract.js
      Tesseract.recognize(capturedImage, 'eng')
        .then(({ data: { text } }) => {
          recognizedTextLabel.textContent = `OCR Result: ${text}`;
        }).catch((error) => {
          console.error("OCR Error:", error);
          recognizedTextLabel.textContent = "Error: Unable to recognize text.";
        });

      // Hide camera container
      cameraContainer.classList.add("hidden");
    });

    // Remove only the captured image
    removeButton.addEventListener("click", () => {
      imageContainer.innerHTML = ""; // Clear the content of the image container
      recognizedTextLabel.textContent = ""; // Clear the label text
    });

    // Toggle Flashlight
    flashButton.addEventListener("click", () => {
      if (track && track.getCapabilities().torch) {
        track.applyConstraints({
          advanced: [{ torch: !track.getSettings().torch }]
        }).catch((error) => {
          console.error("Flashlight toggle error:", error);
        });
      } else {
        alert("Torch mode not supported on this device.");
      }
    });
  </script>
</body>
</html>
