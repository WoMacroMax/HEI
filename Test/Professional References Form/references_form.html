<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reference Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .table thead {
      background-color: #004080;
      color: white;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f9f9f9;
    }
    .btn-group .btn {
      min-width: 80px;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Form Card -->
    <div class="card p-4 mb-4">
      <h2 class="mb-3">ðŸ§¾ Reference Manager</h2>
      <form id="referenceForm" class="container-fluid">
        <input type="hidden" id="refIndex">
        <div class="row row-cols-1 row-cols-md-3 g-3">
          <div class="col">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="col">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="col">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" id="company">
          </div>
          <div class="col">
            <label for="phone" class="form-label">Phone (US)</label>
            <input type="text" class="form-control" id="phone" placeholder="e.g. 555-123-4567">
          </div>
          <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="col">
            <label for="linkedin" class="form-label">LinkedIn</label>
            <input type="text" class="form-control" id="linkedin">
          </div>
        </div>
        <div class="mt-3 d-flex gap-2 flex-wrap">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
        </div>
      </form>
    </div>
    <!-- Table Card -->
    <div class="card p-4">
      <h4 class="mb-3">ðŸ“‹ Reference List</h4>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Company</th>
            <th>Phone</th>
            <th>Email</th>
            <th>LinkedIn</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="referenceTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    let references = [];
    let editingIndex = null;

    async function loadReferences() {
      const res = await fetch('/api/references');
      references = await res.json();
      renderTable();
    }

    function formatPhone(phone) {
      const cleaned = phone.replace(/[^\d]/g, '');
      return cleaned.startsWith('1') ? `+${cleaned}` : `+1${cleaned}`;
    }

    function renderTable() {
      const tbody = document.getElementById('referenceTableBody');
      tbody.innerHTML = '';
      references.forEach((ref, index) => {
        const formattedPhone = formatPhone(ref.phone);
        tbody.innerHTML += `
          <tr>
            <td>${ref.name}</td>
            <td>${ref.title}</td>
            <td>${ref.company}</td>
            <td><a href="tel:${formattedPhone}">${formattedPhone}</a></td>
            <td><a href="mailto:${ref.email}">${ref.email}</a></td>
            <td>${ref.linkedin ? `<a href="${ref.linkedin}" target="_blank">${ref.linkedin}</a>` : 'â€”'}</td>
            <td>
              <div class="btn-group" role="group">
                <button class="btn btn-warning btn-sm" onclick="editReference(${index})">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="deleteReference(${index})">Delete</button>
              </div>
            </td>
          </tr>
        `;
      });
    }

    document.getElementById('referenceForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const ref = {
        name: document.getElementById('name').value,
        title: document.getElementById('title').value,
        company: document.getElementById('company').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        linkedin: document.getElementById('linkedin').value
      };
      if (editingIndex !== null) {
        references[editingIndex] = ref;
        editingIndex = null;
      } else {
        references.push(ref);
      }
      await fetch('/api/references', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(references)
      });
      clearForm();
      renderTable();
    });

    function editReference(index) {
      const ref = references[index];
      document.getElementById('name').value = ref.name;
      document.getElementById('title').value = ref.title;
      document.getElementById('company').value = ref.company;
      document.getElementById('phone').value = ref.phone.replace('+1', '');
      document.getElementById('email').value = ref.email;
      document.getElementById('linkedin').value = ref.linkedin;
      editingIndex = index;
    }

    function deleteReference(index) {
      references.splice(index, 1);
      fetch('/api/references', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(references)
      }).then(renderTable);
    }

    function clearForm() {
      document.getElementById('referenceForm').reset();
      editingIndex = null;
    }

    loadReferences();
  </script>
</body>
</html>
