<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ms. Wanda’s | Exquisite Southern Cuisine in Bayonne, NJ</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Experience authentic Southern flavors at Ms. Wanda’s in Bayonne, NJ. Boutique catering, private events, and community-focused gatherings." />
  <link rel="canonical" href="https://flyers.womacromax.com/ms%20wandas/" />
  <meta property="og:image" content="https://flyers.womacromax.com/ms%20wandas/assets/GoodSoulFoodBoutique.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .spinner {
      border: 6px solid #eee;
      border-top: 6px solid #c0392b;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
    <div>Loading [NJ’s Finest Restaurant – Ms Wanda’s Southern Cuisine]</div>
  </div>

  <iframe id="proxyFrame"></iframe>

  <script>
    // Encoded URL for obfuscation
    const encoded = "aHR0cHM6Ly9vcmRlci1hcnRpc3RyeS1hcHAubG92YWJsZS5hcHAvP3V0bV9zb3VyY2U9bG92YWJsZS1lZGl0b3I=";
    
    // Decode and load after short delay
    const url = atob(encoded);

    const frame = document.getElementById('proxyFrame');
    frame.src = url;
    frame.onload = () => {
      document.getElementById('loader').style.display = 'none';
      frame.style.display = 'block';
    };
  </script>
</body>
</html>
