<body style="margin:0; padding:0; background:#f3f4f6;">
  <!-- Preheader (hidden) -->

                  style="width:100%; max-width:600px; border:0; display:block; font-size:16px; color:#111827;"

          <tr>
            <td align="center" style="padding:16px 24px 24px; font:14px/20px Arial, Helvetica, sans-serif; color:#4b5563;">
              Can’t view the image?

                Open the campaign
              </a>.
            </td>
          </tr>
        </table>
        <!-- /Container -->
      </td>
