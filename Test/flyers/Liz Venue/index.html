<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Liz Events</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: "Poppins", sans-serif;
    }

    /* Fullscreen video spinner */
    #videoLoader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 9999;
      background: black;
      opacity: 1;
      transition: opacity 6s ease;
    }

    /* Hidden iframe until ready */
    #redirectFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 13s ease;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Custom slow intro video -->
  <video id="videoLoader" autoplay muted loop playsinline>
    <source src="https://flyers.womacromax.com/liz%20venue/assets/WelcomeLizOnline.webm" type="video/webm">
  </video>

  <!-- Destination iframe -->
  <iframe id="redirectFrame"></iframe>

  <script>
    const targetURL = "https://celebrate-liz-events.lovable.app/";
    const iframe = document.getElementById("redirectFrame");
    const loader = document.getElementById("videoLoader");

    // Load destination page (masked)
    iframe.src = targetURL;

    // Set video playback rate (slow motion)
    loader.playbackRate = 0.95;

    // When destination is ready, fade out video & reveal page
    iframe.addEventListener("load", () => {
      iframe.style.opacity = "1";
      loader.style.opacity = "0";
      setTimeout(() => loader.remove(), 3200);
    });
  </script>
</body>
</html>
