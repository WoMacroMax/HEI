<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WoMacroMAX Automation Portfolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* No scrolling */
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    /* Title Bar */
    .title-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #ffc107;
      border-radius: 0 0 50px 50px;
      padding: 20px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .title-bar h1 {
      margin: 0;
      font-weight: bold;
      font-size: 2rem;
      text-align: center;
      color: black;
    }

    .title-bar h1 span.red {
      color: red;
    }

    .portfolio-button {
      position: absolute;
      top: 15px;
      right: 30px;
      background-color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: bold;
      color: black;
      transition: background-color 0.3s ease;
      z-index: 1001;
    }

    .portfolio-button:hover {
      background-color: #e0a800;
      color: black;
    }

    /* Main Container */
    .main-container {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 100px; /* Allow space for title bar */
      box-sizing: border-box;
    }

    /* Image Section */
    .image-section {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 1in; /* 2 inches padding ONLY from the top */
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      z-index: 0;
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translateY(-20%); /* Shift image upward 20% */
      display: block;
      margin: 0;
      padding: 0;
    }

    /* Portfolio Section */
    .portfolio-container {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1200px;
      background: white;
      padding: 30px 15px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: top 0.8s ease, opacity 0.8s ease;
      z-index: 2;
    }

    .portfolio-container.show {
      top: 50%;
      opacity: 1;
    }

    .portfolio-title {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 2rem;
    }

    .card {
      cursor: pointer;
      transition: transform 0.2s ease;
      border-radius: 15px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .modal-header {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>

<!-- Title Bar -->
<section class="title-bar">
  <h1>WoMacro<span class="red">MAX</span> Automation</h1>
  <button class="portfolio-button" id="openPortfolioBtn">Portfolio</button>
</section>

<!-- Main Container -->
<div class="main-container">
  
  <!-- Image Section -->
  <section class="image-section">
    <img src="media/WoMacroMAXAutomation-logo-00.png" alt="WoMacroMAX Automation Logo">
  </section>

  <!-- Portfolio Section -->
  <section class="portfolio-container" id="portfolioSection">
    <h2 class="portfolio-title">Portfolio</h2>
    <div class="row justify-content-center g-4">
      
      <!-- Card 1 -->
      <div class="col-12 col-sm-6 col-lg-3">
        <div class="card text-white bg-primary" data-bs-toggle="modal" data-bs-target="#modal1">
          <div class="card-body text-center">
            <h5 class="card-title">Project One</h5>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-12 col-sm-6 col-lg-3">
        <div class="card text-white bg-success" data-bs-toggle="modal" data-bs-target="#modal2">
          <div class="card-body text-center">
            <h5 class="card-title">Project Two</h5>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-12 col-sm-6 col-lg-3">
        <div class="card text-white bg-warning" data-bs-toggle="modal" data-bs-target="#modal3">
          <div class="card-body text-center">
            <h5 class="card-title">Project Three</h5>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-12 col-sm-6 col-lg-3">
        <div class="card text-white bg-danger" data-bs-toggle="modal" data-bs-target="#modal4">
          <div class="card-body text-center">
            <h5 class="card-title">Project Four</h5>
          </div>
        </div>
      </div>

    </div>
  </section>

</div>

<!-- Modals -->
<!-- (same modals as before) -->

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to open portfolio -->
<script>
  const openPortfolioBtn = document.getElementById('openPortfolioBtn');
  const portfolioSection = document.getElementById('portfolioSection');

  openPortfolioBtn.addEventListener('click', () => {
    portfolioSection.classList.toggle('show');
  });
</script>

</body>
</html>
