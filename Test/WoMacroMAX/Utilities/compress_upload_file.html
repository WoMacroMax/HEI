<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WoMacroMAX Image Uploader</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    header {
      background: linear-gradient(to right, #fdd835, #fbc02d);
      padding: 20px 10px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    header img {
      max-height: 60px;
    }

    .card {
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    #status {
      font-size: 0.9rem;
      color: green;
      word-break: break-word;
    }

    .preview img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 6px;
    }

    .preview span {
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<!-- Title Bar -->
<header>
  <img src="https://womacromax.com/media/WoMacroMAXAutomation-logo-00.png" alt="WoMacroMAX Branding" class="img-fluid" />
</header>

<!-- Main Section -->
<div class="container my-5">
  <div class="row g-4">
    
    <!-- Upload Form -->
    <div class="col-md-4">
      <div class="card p-4 text-center">
        <h5 class="card-title mb-3">Upload Image</h5>
        <form id="imageForm">
          <input type="file" class="form-control mb-3" id="imageInput" accept="image/*" required />
          <button class="btn btn-primary w-100" type="submit">Upload</button>
        </form>
      </div>
    </div>

    <!-- Status -->
    <div class="col-md-4">
      <div class="card p-4 text-center">
        <h5 class="card-title mb-3">Status</h5>
        <p id="status">Waiting for upload...</p>
      </div>
    </div>

    <!-- Preview -->
    <div class="col-md-4">
      <div class="card p-4 text-center preview" id="previewCard">
        <h5 class="card-title mb-3">Preview</h5>
        <span>No image yet</span>
      </div>
    </div>

  </div>
</div>

<!-- JavaScript -->
<script>
  document.getElementById('imageForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    
    const fileInput = document.getElementById('imageInput');
    const file = fileInput.files[0];
    if (!file) return;

    const status = document.getElementById('status');
    const preview = document.getElementById('previewCard');

    status.innerText = "Uploading...";

    const formData = new FormData();
    formData.append('file', file);
    try {
      const response = await fetch('/media/', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) throw new Error('Upload failed');

      const result = await response.json(); // Expecting { "url": "..." }
      const url = result.url;

      status.innerHTML = `✅ Uploaded: <br><a href="${url}" target="_blank">${url}</a>`;
      preview.innerHTML = `
        <h5 class="card-title mb-3">Preview</h5>
        <img src="${url}" alt="Uploaded Image" />
        <p><span>${file.name} (${(file.size / 1024).toFixed(1)} KB)</span></p>
      `;
    } catch (err) {
      status.innerHTML = `❌ Error: ${err.message}`;
    }
  });
</script>

</body>
</html>
