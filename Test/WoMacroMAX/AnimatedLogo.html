<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WoMacroMAX Publishing</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding-top: 50px;
      display: flex;
      justify-content: center;
    }

    .branding-block {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .social-image {
      width: 120px;
      height: auto;
      margin-top: -25px; /* Raise image by 25px */
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      animation-delay: 1.4s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .logo-container {
      position: relative;
      display: inline-block;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      display: flex;
      gap: 4px;
    }

    .wo {
      color: navy;
      font-weight: normal;
    }

    .macro {
      color: #000000;
      font-weight: 900;
    }

    .max {
      color: #ff0000;
      font-weight: bold;
      position: relative;
    }

    .dotcom {
      font-size: 12px;
      color: #555;
      position: absolute;
      top: 0;
      right: -30px;
    }

    .publishing {
      position: absolute;
      top: 60px;
      left: 0;
      font-size: 24px;
      color: #333;
      opacity: 0;
      transition: transform 1.2s ease-out, opacity 0.8s ease-in;
    }

    .publishing.finished {
      opacity: 1;
    }

    .dotcom a {
      text-decoration: none;
      color: inherit;
      pointer-events: none;
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .publishing.finished ~ .logo .dotcom a {
      pointer-events: auto;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="branding-block">
    <div class="logo-container">
      <div class="logo">
        <span class="wo">Wo</span><span class="macro">Macro</span>
        <span class="max" id="max">MAX
          <span class="dotcom"><a href="https://womacromax.com" target="_blank">.com</a></span>
        </span>
      </div>
      <div class="publishing" id="publishing">Publishing</div>
    </div>
    <img src="https://womacromax.com/womacromax-social-card.png" alt="WoMacroMAX Social Card" class="social-image">
  </div>

  <script>
    window.addEventListener('load', () => {
      const publishing = document.getElementById('publishing');
      const max = document.getElementById('max');
      const containerRect = max.closest('.logo-container').getBoundingClientRect();
      const maxRect = max.getBoundingClientRect();

      const offset = maxRect.right - containerRect.left - publishing.offsetWidth;
      publishing.style.transform = `translateX(${offset}px)`;
      publishing.classList.add('finished');
    });
  </script>
</body>
</html>
