    <!--BEGIN: Bootstrap Card -->
    <div class="card-body">
        <!-- Modal -->
        <div class="modal fade" id="selectedModal" tabindex="-1" aria-labelledby="selectedModalLabel" aria-hidden="true">
            <div class="card shadow-lg border-0" style="max-width: 100%; width: 90%; margin: auto; background-color: #f8f9fa;">
            </div>
            <div class="modal-dialog" style="width: 8.5in;">
                <div class="modal-content">
                    <form id="modalForm">
                        <div class="modal-body" style="max-width: 100%; width: 90%; margin: auto; background-color: #f8f9fa;">
                            <h4 class="mb-0">
                                <div class="modal-header">
                                    <h2 id="selectedModalLabel" class="modal-title" style="color: white;">Contact Information</h2>
                                </div>
                            </h4>
                            <div class="row">
                                <!-- Name and Title -->
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Name:</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required style="font-size: 80%;">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="title" class="form-label">Title:</label>
                                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter your title" required style="font-size: 80%;">
                                </div>
                            </div>
                            <div class="row">
                                <!-- Company Name and Date -->
                                <div class="col-md-6 mb-3">
                                    <label for="companyName" class="form-label">Company Name:</label>
                                    <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Enter your company name" required style="font-size: 80%;">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="date" class="form-label">Date:</label>
                                    <input type="date" class="form-control" id="date" name="date" required style="font-size: 80%;">
                                </div>
                            </div>
                            <h5 class="text-center mt-4">Requested Services</h5>
                            <div id="modalBody" style="
                                                max-width: 100%;
                                                width: 100%;
                                                margin: auto;
                                                font-size: 80%;
                                                background-color: #f8f9fa;
                                                max-height: 400px; /* Adjust height as needed */
                                                overflow-y: auto; /* Enable vertical scrolling */
                                                overflow-x: hidden; /* Prevent horizontal scrolling */
                                                padding: 10px; /* Optional: Add padding for better appearance */
                                                border: 1px solid #dee2e6; /* Optional: Add a border for clarity */
                                            ">
                                <!-- Selected items will be displayed here -->
                            </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="button-container">
                        <button type="submit" class="btn btn-primary">Request Info</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>
    </div>
    </div>

    <script>
    function showSelected() {
        let selected = [];
        document.querySelectorAll('input[type=checkbox]:checked').forEach((checkbox) => {
            selected.push(`<span>✔</span> ${checkbox.value}`);
        });

        const contactInfo = `
            `;

        const servicesList = selected.length > 0 ? selected.join('<br>') : 'No services selected';

        document.getElementById('modalBody').innerHTML = contactInfo + '<hr>' + servicesList;
    }
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;
    });

    document.getElementById('modalForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent actual form submission

        // Collect checked services
        let selectedServices = [];
        document.querySelectorAll('input[type=checkbox]:checked').forEach((checkbox) => {
            selectedServices.push(checkbox.value);
        });

        // Collect contact info
        const contactInfo = {
            name: document.getElementById('name').value,
            title: document.getElementById('title').value,
            companyName: document.getElementById('companyName').value,
            date: document.getElementById('date').value
        };

        // Combine into one JSON object
        const formData = {
            contactInfo: contactInfo,
            selectedServices: selectedServices
        };

        // Alert the JSON object as a string
        alert(JSON.stringify(formData, null, 2));
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
