  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Calendar Event Manager (No Auth)</title>

<body>
<div class="container py-5">
  <h3 class="mb-4">Google Calendar Event Manager</h3>

    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form id="eventForm">
            <div class="mb-3">
              <label class="form-label">Event Title</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Start Time</label>
              <input type="datetime-local" class="form-control" id="start" required>
            </div>
            <div class="mb-3">
              <label class="form-label">End Time</label>
              <input type="datetime-local" class="form-control" id="end" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Event</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Event Status</h5>
          <div id="resultMessage" class="alert alert-info d-none"></div>
        </div>
      </div>
    </div>
  </div>
</div>
