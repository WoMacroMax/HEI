<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal - Cash App & Zelle</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --cashapp-green: #00D64B;
            --zelle-purple: #6D1ED4;
            --cashapp-dark: #0D0D0D;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px 0;
        }
        
        .payment-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }
        
        .payment-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px 20px;
            text-align: center;
            color: white;
        }
        
        .payment-header i {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        .payment-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }
        
        /* Custom Tab Styles */
        .nav-tabs {
            border-bottom: none;
            padding: 0 30px;
            background: white;
        }
        
        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            font-weight: 600;
            padding: 20px 30px;
            position: relative;
            transition: all 0.3s;
            border-radius: 0;
        }
        
        .nav-tabs .nav-link:hover {
            color: #333;
            background: rgba(0, 0, 0, 0.02);
        }
        
        .nav-tabs .nav-link.active {
            color: #333;
            background: white;
            border: none;
        }
        
        .nav-tabs .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--cashapp-green), var(--zelle-purple));
        }
        
        .nav-tabs .nav-link i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .payment-body {
            padding: 40px 30px;
        }
        
        .amount-input-wrapper {
            position: relative;
            margin-bottom: 30px;
        }
        
        .currency-symbol {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 32px;
            color: #6c757d;
            font-weight: 600;
        }
        
        .amount-input {
            width: 100%;
            padding: 20px 20px 20px 50px;
            font-size: 32px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .amount-input:focus {
            outline: none;
            border-color: var(--cashapp-green);
            box-shadow: 0 0 0 4px rgba(0, 214, 75, 0.1);
        }
        
        .zelle-tab .amount-input:focus {
            border-color: var(--zelle-purple);
            box-shadow: 0 0 0 4px rgba(109, 30, 212, 0.1);
        }
        
        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .quick-amount-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            font-weight: 600;
            color: #333;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .quick-amount-btn:hover {
            border-color: var(--cashapp-green);
            background: rgba(0, 214, 75, 0.05);
            color: var(--cashapp-green);
        }
        
        .zelle-tab .quick-amount-btn:hover {
            border-color: var(--zelle-purple);
            background: rgba(109, 30, 212, 0.05);
            color: var(--zelle-purple);
        }
        
        .pay-button {
            width: 100%;
            padding: 18px;
            background: var(--cashapp-green);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .pay-button:hover {
            background: #00b33c;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 214, 75, 0.3);
        }
        
        .pay-button:active {
            transform: translateY(0);
        }
        
        .pay-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .pay-button.zelle-btn {
            background: var(--zelle-purple);
        }
        
        .pay-button.zelle-btn:hover {
            background: #5a18b0;
            box-shadow: 0 10px 20px rgba(109, 30, 212, 0.3);
        }
        
        .info-text {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .cashtag, .zelle-info {
            color: var(--cashapp-green);
            font-weight: 700;
        }
        
        .zelle-info {
            color: var(--zelle-purple);
        }
        
        .zelle-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .zelle-detail-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .zelle-detail-item:last-child {
            border-bottom: none;
        }
        
        .zelle-detail-item i {
            font-size: 24px;
            color: var(--zelle-purple);
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }
        
        .zelle-detail-content {
            flex: 1;
        }
        
        .zelle-detail-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .zelle-detail-value {
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
        
        .copy-btn {
            background: none;
            border: none;
            color: var(--zelle-purple);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        .copy-btn:hover {
            background: rgba(109, 30, 212, 0.1);
        }
        
        .copy-btn i {
            font-size: 18px;
        }
        
        @media (max-width: 576px) {
            .payment-card {
                margin: 10px;
            }
            
            .payment-header {
                padding: 30px 20px 15px;
            }
            
            .payment-body {
                padding: 30px 20px;
            }
            
            .nav-tabs {
                padding: 0 15px;
            }
            
            .nav-tabs .nav-link {
                padding: 15px 20px;
                font-size: 14px;
            }
            
            .amount-input {
                font-size: 28px;
            }
        }
        
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="payment-card">
        <div class="payment-header">
            <i class="bi bi-credit-card-2-front"></i>
            <h1>Payment Portal</h1>
        </div>
        
        <!-- Tabs -->
        <ul class="nav nav-tabs" id="paymentTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="cashapp-tab" data-bs-toggle="tab" data-bs-target="#cashapp" type="button" role="tab">
                    <i class="bi bi-cash-coin"></i> Cash App
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="zelle-tab" data-bs-toggle="tab" data-bs-target="#zelle" type="button" role="tab">
                    <i class="bi bi-lightning-charge-fill"></i> Zelle
                </button>
            </li>
        </ul>
        
        <!-- Tab Content -->
        <div class="tab-content" id="paymentTabContent">
            <!-- Cash App Tab -->
            <div class="tab-pane fade show active" id="cashapp" role="tabpanel">
                <div class="payment-body">
                    <div id="cashappErrorAlert" class="alert alert-danger d-none" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span id="cashappErrorMessage"></span>
                    </div>
                    
                    <div class="amount-input-wrapper">
                        <span class="currency-symbol">$</span>
                        <input 
                            type="number" 
                            class="amount-input" 
                            id="cashappAmountInput" 
                            placeholder="0.00" 
                            min="1" 
                            step="0.01"
                            autocomplete="off"
                        >
                    </div>
                    
                    <div class="quick-amounts">
                        <button class="quick-amount-btn" onclick="setCashAppAmount(5)">$5</button>
                        <button class="quick-amount-btn" onclick="setCashAppAmount(10)">$10</button>
                        <button class="quick-amount-btn" onclick="setCashAppAmount(20)">$20</button>
                        <button class="quick-amount-btn" onclick="setCashAppAmount(50)">$50</button>
                        <button class="quick-amount-btn" onclick="setCashAppAmount(100)">$100</button>
                        <button class="quick-amount-btn" onclick="setCashAppAmount(200)">$200</button>
                    </div>
                    
                    <button class="pay-button" id="cashappPayButton" onclick="processCashAppPay()">
                        <i class="bi bi-send-fill"></i>
                        <span>Pay with Cash App</span>
                    </button>
                    
                    <p class="info-text">
                        You'll be redirected to Cash App to complete your payment to <span class="cashtag">$payBlab</span>
                    </p>
                </div>
            </div>
            
            <!-- Zelle Tab -->
            <div class="tab-pane fade zelle-tab" id="zelle" role="tabpanel">
                <div class="payment-body">
                    <div id="zelleErrorAlert" class="alert alert-danger d-none" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span id="zelleErrorMessage"></span>
                    </div>
                    
                    <div class="zelle-details">
                        <div class="zelle-detail-item">
                            <i class="bi bi-phone-fill"></i>
                            <div class="zelle-detail-content">
                                <div class="zelle-detail-label">Phone Number</div>
                                <div class="zelle-detail-value">240-380-4868</div>
                            </div>
                            <button class="copy-btn" onclick="copyToClipboard('240-380-4868', 'phone')" title="Copy phone">
                                <i class="bi bi-clipboard"></i>
                            </button>
                        </div>
                        <div class="zelle-detail-item">
                            <i class="bi bi-envelope-fill"></i>
                            <div class="zelle-detail-content">
                                <div class="zelle-detail-label">Email Address</div>
                                <div class="zelle-detail-value"><a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="caa8a6aba8f3fef88ab3aba2a5a5e4a9a5a7">[email&#160;protected]</a></div>
                            </div>
                            <button class="copy-btn" onclick="copyToClipboard('blab942@yahoo.com', 'email')" title="Copy email">
                                <i class="bi bi-clipboard"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="amount-input-wrapper">
                        <span class="currency-symbol">$</span>
                        <input 
                            type="number" 
                            class="amount-input" 
                            id="zelleAmountInput" 
                            placeholder="0.00" 
                            min="1" 
                            step="0.01"
                            autocomplete="off"
                        >
                    </div>
                    
                    <div class="quick-amounts">
                        <button class="quick-amount-btn" onclick="setZelleAmount(5)">$5</button>
                        <button class="quick-amount-btn" onclick="setZelleAmount(10)">$10</button>
                        <button class="quick-amount-btn" onclick="setZelleAmount(20)">$20</button>
                        <button class="quick-amount-btn" onclick="setZelleAmount(50)">$50</button>
                        <button class="quick-amount-btn" onclick="setZelleAmount(100)">$100</button>
                        <button class="quick-amount-btn" onclick="setZelleAmount(200)">$200</button>
                    </div>
                    
                    <button class="pay-button zelle-btn" id="zellePayButton" onclick="processZellePay()">
                        <i class="bi bi-lightning-charge-fill"></i>
                        <span>Continue to Zelle</span>
                    </button>
                    
                    <p class="info-text">
                        Open your banking app and send to <span class="zelle-info">240-380-4868</span> or <span class="zelle-info"><a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="2a48464b48131e186a534b42454504494547">[email&#160;protected]</a></span> via Zelle
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast-container">
        <div id="copyToast" class="toast align-items-center text-white bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span id="toastMessage">Copied to clipboard!</span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Cash App Elements
        const cashappAmountInput = document.getElementById('cashappAmountInput');
        const cashappPayButton = document.getElementById('cashappPayButton');
        const cashappErrorAlert = document.getElementById('cashappErrorAlert');
        const cashappErrorMessage = document.getElementById('cashappErrorMessage');
        
        // Zelle Elements
        const zelleAmountInput = document.getElementById('zelleAmountInput');
        const zellePayButton = document.getElementById('zellePayButton');
        const zelleErrorAlert = document.getElementById('zelleErrorAlert');
        const zelleErrorMessage = document.getElementById('zelleErrorMessage');
        
        // Constants
        const cashTag = 'payBlab';
        const zellePhone = '240-380-4868';
        const zelleEmail = 'blab942@yahoo.com';
        
        // Cash App Functions
        cashappAmountInput.addEventListener('input', function() {
            hideError('cashapp');
            validateAmount('cashapp');
        });
        
        function setCashAppAmount(amount) {
            cashappAmountInput.value = amount.toFixed(2);
            hideError('cashapp');
            validateAmount('cashapp');
            cashappAmountInput.focus();
        }
        
        function processCashAppPay() {
            const amount = parseFloat(cashappAmountInput.value);
            
            if (!validateAmount('cashapp')) {
                if (!cashappAmountInput.value) {
                    showError('cashapp', 'Please enter an amount');
                }
                return;
            }
            
            const formattedAmount = amount.toFixed(2);
            const cashAppUrl = `https://cash.app/$${cashTag}/${formattedAmount}`;
            window.location.href = cashAppUrl;
        }
        
        cashappAmountInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !cashappPayButton.disabled) {
                processCashAppPay();
            }
        });
        
        // Zelle Functions
        zelleAmountInput.addEventListener('input', function() {
            hideError('zelle');
            validateAmount('zelle');
        });
        
        function setZelleAmount(amount) {
            zelleAmountInput.value = amount.toFixed(2);
            hideError('zelle');
            validateAmount('zelle');
            zelleAmountInput.focus();
        }
        
        function processZellePay() {
            const amount = parseFloat(zelleAmountInput.value);
            
            if (!validateAmount('zelle')) {
                if (!zelleAmountInput.value) {
                    showError('zelle', 'Please enter an amount');
                }
                return;
            }
            
            const formattedAmount = amount.toFixed(2);
            
            // Show instructions modal or redirect to Zelle (if supported)
            alert(`Please open your banking app and send $${formattedAmount} via Zelle to:\n\nPhone: ${zellePhone}\nOR\nEmail: ${zelleEmail}`);
        }
        
        zelleAmountInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !zellePayButton.disabled) {
                processZellePay();
            }
        });
        
        // Shared Validation Function
        function validateAmount(type) {
            const input = type === 'cashapp' ? cashappAmountInput : zelleAmountInput;
            const button = type === 'cashapp' ? cashappPayButton : zellePayButton;
            const amount = parseFloat(input.value);
            
            if (!input.value || amount <= 0) {
                button.disabled = true;
                return false;
            }
            
            if (amount < 1) {
                showError(type, 'Minimum amount is $1.00');
                button.disabled = true;
                return false;
            }
            
            button.disabled = false;
            return true;
        }
        
        // Error Handling
        function showError(type, message) {
            if (type === 'cashapp') {
                cashappErrorMessage.textContent = message;
                cashappErrorAlert.classList.remove('d-none');
            } else {
                zelleErrorMessage.textContent = message;
                zelleErrorAlert.classList.remove('d-none');
            }
        }
        
        function hideError(type) {
            if (type === 'cashapp') {
                cashappErrorAlert.classList.add('d-none');
            } else {
                zelleErrorAlert.classList.add('d-none');
            }
        }
        
        // Copy to Clipboard Function
        function copyToClipboard(text, type) {
            navigator.clipboard.writeText(text).then(function() {
                const toastMessage = document.getElementById('toastMessage');
                toastMessage.textContent = type === 'phone' ? 'Phone number copied!' : 'Email address copied!';
                
                const toastElement = document.getElementById('copyToast');
                const toast = new bootstrap.Toast(toastElement);
                toast.show();
            }).catch(function(err) {
                console.error('Failed to copy: ', err);
            });
        }
        
        // Focus on active tab's input
        document.getElementById('cashapp-tab').addEventListener('shown.bs.tab', function () {
            cashappAmountInput.focus();
        });
        
        document.getElementById('zelle-tab').addEventListener('shown.bs.tab', function () {
            zelleAmountInput.focus();
        });
        
        // Initial focus
        window.addEventListener('load', function() {
            cashappAmountInput.focus();
        });
    </script>
</body>
</html>
