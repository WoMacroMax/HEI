<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR/Barcode Scanner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    .btn-red {
      background-color: red;
      color: white;
      border: none;
    }
    .btn-green {
      background-color: green;
      color: white;
      border: none;
    }
    .btn-grey {
      background-color: grey;
      color: white;
      border: none;
    }
    .hidden {
      display: none !important;
    }
    img.small {
      width: 3in;
      height: 3in;
    }
  </style>
</head>
<body>
  <div class="container mt-5 d-flex flex-wrap">
    <div id="stopCard" class="card" style="width: 20rem;">
      <div class="card-header text-white bg-primary">
        Package 1
      </div>
      <div class="card-body">
        <div id="cameraContainer" class="camera-container mb-4" 
             style="width: 200px; height: 200px; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; overflow: hidden;">
          <video id="camera" autoplay></video>
          <canvas id="snapshotCanvas" hidden></canvas>
        </div>
        <div id="imageContainer" class="mb-3"></div>
        <div class="button-grid" 
             style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 200px;">
          <button id="scanButton" class="btn btn-grey">Scan</button>
          <button id="captureButton" class="btn btn-green">Capture</button>
          <button id="removeButton" class="btn btn-red">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@latest/minified/html5-qrcode.min.js"></script>
  <script>
    let cardCount = 1; // Initialize card count

    const video = document.getElementById("camera");
    const canvas = document.getElementById("snapshotCanvas");
    const context = canvas.getContext("2d");
    const qrCodeReader = new Html5Qrcode("reader");
    const scanButton = document.getElementById("scanButton");
    const captureButton = document.getElementById("captureButton");
    const removeButton = document.getElementById("removeButton");
    const cameraContainer = document.getElementById("cameraContainer");
    const stopCard = document.getElementById("stopCard");
    const imageContainer = document.getElementById("imageContainer");

    // Access the webcam
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then((stream) => {
        video.srcObject = stream;
      }).catch((error) => {
        console.error("Error accessing the camera", error);
      });

    // QR/Barcode Scanner
    scanButton.addEventListener("click", () => {
      qrCodeReader.start({ facingMode: "environment" }, {}, (decodedText) => {
        const scannedCodeArea = document.createElement("input");
        scannedCodeArea.classList.add("form-control");
        scannedCodeArea.placeholder = decodedText;
        imageContainer.innerHTML = "";
        imageContainer.appendChild(scannedCodeArea);
        qrCodeReader.stop();
      }, () => {
        console.log("No QR/Barcode detected.");
      });
    });

    // Capture the image and display it
    captureButton.addEventListener("click", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const capturedImage = canvas.toDataURL("image/png");
      const imgElement = document.createElement("img");
      imgElement.src = capturedImage;
      imgElement.className = "small";
      imageContainer.innerHTML = ""; // Clear existing content
      imageContainer.appendChild(imgElement); // Append new image

      // Hide camera container
      cameraContainer.classList.add("hidden");

      // Duplicate the stopCard
      const stopCardClone = stopCard.cloneNode(true);
      cardCount++; // Increment the card count
      stopCardClone.id = `stopCard-${cardCount}`; // Assign a unique ID to the new card
      document.querySelector(".container").appendChild(stopCardClone);

      // Update the card header to include the card number
      const cardHeader = stopCardClone.querySelector(".card-header");
      cardHeader.textContent = `Package ${cardCount}`;

      // Update event listeners for the new card
      const newScanButton = stopCardClone.querySelector("#scanButton");
      const newCaptureButton = stopCardClone.querySelector("#captureButton");
      const newRemoveButton = stopCardClone.querySelector("#removeButton");
      const newImageContainer = stopCardClone.querySelector("#imageContainer");
      const newCameraContainer = stopCardClone.querySelector("#cameraContainer");

      // Add event listener for the new scan button
      newScanButton.addEventListener("click", () => {
        qrCodeReader.start({ facingMode: "environment" }, {}, (decodedText) => {
          const scannedCodeArea = document.createElement("input");
          scannedCodeArea.classList.add("form-control");
          scannedCodeArea.placeholder = decodedText;
          newImageContainer.innerHTML = "";
          newImageContainer.appendChild(scannedCodeArea);
          qrCodeReader.stop();
        }, () => {
          console.log("No QR/Barcode detected.");
        });
      });

      // Add event listener for the new remove button
      newRemoveButton.addEventListener("click", () => {
        stopCardClone.remove(); // Remove the entire card
      });
    });
  </script>
</body>
</html>
