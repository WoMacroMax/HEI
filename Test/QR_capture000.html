<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR/Barcode Scanner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    .btn-red {
      background-color: red;
      color: white;
      border: none;
    }
    .btn-green {
      background-color: green;
      color: white;
      border: none;
    }
    .btn-grey {
      background-color: grey;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div id="loadAreaCard" class="card">
      <div class="card-header text-white bg-primary">
        Load Area 1
      </div>
      <div class="card-body">
        <h4 class="card-title">QR/Barcode Scanner with Image Capture</h4>
        <div class="camera-container mb-4" style="width: 300px; height: 300px; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; overflow: hidden;">
          <video id="camera" autoplay></video>
          <canvas id="snapshotCanvas" hidden></canvas>
        </div>
        <div class="button-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 300px;">
          <button id="scanButton" class="btn btn-grey">Start Scan</button>
          <button id="captureButton" class="btn btn-green">Capture Image</button>
          <button id="removeButton" class="btn btn-red">Remove</button>
        </div>
        <input type="text" id="scannedCode" class="form-control mt-3" placeholder="Scanned code will appear here" readonly>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@latest/minified/html5-qrcode.min.js"></script>
  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("snapshotCanvas");
    const context = canvas.getContext("2d");
    const qrCodeReader = new Html5Qrcode("reader");
    const scanButton = document.getElementById("scanButton");
    const captureButton = document.getElementById("captureButton");
    const removeButton = document.getElementById("removeButton");
    const scannedCode = document.getElementById("scannedCode");
    const loadAreaCard = document.getElementById("loadAreaCard");

    // Access the webcam
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then((stream) => {
        video.srcObject = stream;
      }).catch((error) => {
        console.error("Error accessing the camera", error);
      });

    // QR/Barcode Scanner
    scanButton.addEventListener("click", () => {
      qrCodeReader.start({ facingMode: "environment" }, {}, (decodedText) => {
        scannedCode.value = decodedText;
        qrCodeReader.stop();
      }, () => {
        console.log("No QR/Barcode detected.");
      });
    });

    // Capture the image
    captureButton.addEventListener("click", () => {
      canvas.hidden = false;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      alert("Image captured. You can process it further.");
    });

    // Remove the card from the view
    removeButton.addEventListener("click", () => {
      loadAreaCard.remove();
    });
  </script>
</body>
</html>
