<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .card-offwhite {
      background-color: #f8f9fa;
    }
    .card-grey {
      background-color: #e9ecef;
    }
    .center-text {
      text-align: center;
    }
    #welcomeText {
      margin-bottom: 1rem;
    }
    .bg-orange {
      background-color: #fd7e14;
    }
    .sticky-card {
      position: sticky;
      top: 20px;
      z-index: 1020;
    }
  </style>
</head>

<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-11 col-sm-12">

      <form id="contactForm" action="https://formsubmit.co/ayoblab@gmail.com" method="POST" enctype="multipart/form-data">

        <!-- Welcome Card -->
        <div class="card card-offwhite shadow-sm mb-4 sticky-card">
          <div class="card-header text-dark center-text" style="background-color: white;">
            <h3 class="mb-0">Welcome!</h3>
          </div>
          <div class="card-body center-text">
            <div id="welcomeText">
              <p>We would love your business! Please tell us a little about yourself and the details of your inquiry.
              Feel free to attach pictures (if necessary). Someone from our team will call you back promptly.</p>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">Send Message</button>
            </div>
          </div>
        </div>

        <!-- Contact Information Card -->
        <div class="card card-grey shadow-sm mb-4">
          <div class="card-header bg-orange text-white">
            <h3 class="mb-0">Contact Information</h3>
          </div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required>
              </div>
              <div class="col-md-6">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
              </div>
              <div class="col-md-6">
                <label for="company" class="form-label">Company</label>
                <input type="text" class="form-control" id="company" name="company">
              </div>
              <div class="col-md-6">
                <label for="zipcode" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zipcode" name="zipcode" required>
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="col-12">
                <div class="p-3 rounded" style="background-color: #f1f1f1;">
                  <label for="attachment" class="form-label">Attachment</label>
                  <input type="file" class="form-control" id="attachment" name="attachment" accept="image/*">
                  <small class="text-muted">Upload a photo or document if needed.</small>
                </div>
              </div>
            </div>

            <!-- Hidden Inputs -->
            <input type="hidden" name="_next" value="https://inquiries.womacromax.com/html/thanks.html">
            <input type="hidden" name="_subject" value="New Form Submission!">
            <input type="hidden" name="_cc" value="notifications@womacromax.com">
            <input type="hidden" name="_captcha" value="false">
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" id="hiddenMessagePart1" value="Inquiry from Womacromax contact form.">
          </div>
        </div>

        <!-- Your Message Card -->
        <div class="card card-grey shadow-sm">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Your Message</h3>
          </div>
          <div class="card-body" id="messageCardBody">
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="6" placeholder="Type your message..."></textarea>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="callbackDate" class="form-label">Preferred Callback Date</label>
                <input type="date" class="form-control" id="callbackDate" name="callbackDate" required>
              </div>
              <div class="col-md-6">
                <label for="callbackTime" class="form-label">Preferred Callback Time</label>
                <input type="time" class="form-control" id="callbackTime" name="callbackTime" required>
              </div>
            </div>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Query string HTML injection for Message card only -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('contactForm');
  const messageCardBody = document.getElementById('messageCardBody');
  const hiddenIntro = document.getElementById('hiddenMessagePart1').value;

  // Replace card body with full HTML from query param
  const urlParams = new URLSearchParams(window.location.search);
  const messageHTML = urlParams.get('message');
  if (messageHTML) {
    try {
      messageCardBody.innerHTML = decodeURIComponent(messageHTML);
    } catch (err) {
      console.warn("Error decoding message HTML:", err);
    }
  }

  // Append hidden intro if textarea exists on submit
  form.addEventListener('submit', function () {
    const textarea = document.querySelector('textarea[name="message"]');
    if (textarea) {
      textarea.value = hiddenIntro + "\n\n" + textarea.value;
    }
  });
});
</script>
</body>
</html>
