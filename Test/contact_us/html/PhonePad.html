<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phone Pad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #1e1e1e;
      margin: 0;
      padding-top: 110px;
      padding-bottom: 20px;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .top-bar button {
      flex: 1;
      margin: 0 0.25rem;
      font-size: 1rem;
      border-radius: 30px;
      padding: 0.5rem;
      font-weight: bold;
    }

    .preview-display {
      font-size: 1.75rem;
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 1rem;
      word-break: break-word;
    }

    .dialer-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      padding: 0 1rem;
    }

    .dialer-grid button {
      background: #333;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 20px;
      font-size: 1.6rem;
      text-align: center;
      box-shadow: 0 4px #111;
      transition: all 0.1s ease-in-out;
    }

    .dialer-grid button:active {
      transform: translateY(2px);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
      background: #222;
    }

    .back-button {
      background: #dc3545;
      color: white;
      font-size: 1.2rem;
      border-radius: 50px;
      padding: 10px 20px;
      margin: 1rem auto 0;
      display: block;
      width: 90%;
      border: none;
      box-shadow: 0 4px #a71d2a;
      transition: all 0.1s ease-in-out;
    }

    .back-button:active {
      transform: translateY(2px);
      background: #c82333;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

<!-- Top Bar with Clear and Submit -->
<div class="top-bar">
  <button class="btn btn-warning" onclick="clearNumber()">Clear</button>
  <button class="btn btn-success" onclick="submitComplete()">Submit</button>
</div>

<!-- Live Preview of Number -->
<div class="preview-display" id="numberPreview">‎</div>

<!-- Dial Pad -->
<div class="dialer-grid">
  <button onclick="appendDigit('1')">1</button>
  <button onclick="appendDigit('2')">2</button>
  <button onclick="appendDigit('3')">3</button>
  <button onclick="appendDigit('4')">4</button>
  <button onclick="appendDigit('5')">5</button>
  <button onclick="appendDigit('6')">6</button>
  <button onclick="appendDigit('7')">7</button>
  <button onclick="appendDigit('8')">8</button>
  <button onclick="appendDigit('9')">9</button>
  <button onclick="appendDigit('*')">*</button>
  <button onclick="appendDigit('0')">0</button>
  <button onclick="appendDigit('#')">#</button>
</div>

<!-- Backspace -->
<button class="back-button" onclick="removeLastDigit()">Back</button>

<script>
  let liveNumber = '';

  function updatePreview() {
    document.getElementById('numberPreview').textContent = liveNumber || '‎';
  }

  function appendDigit(digit) {
    liveNumber += digit;
    updatePreview();
    window.parent.postMessage(liveNumber, '*');
  }

  function removeLastDigit() {
    liveNumber = liveNumber.slice(0, -1);
    updatePreview();
    window.parent.postMessage(liveNumber, '*');
  }

  function clearNumber() {
    liveNumber = '';
    updatePreview();
    window.parent.postMessage(liveNumber, '*');
  }

  function submitComplete() {
    window.parent.postMessage('__done__', '*');
  }

  // Initialize preview on load
  updatePreview();
</script>

</body>
</html>
