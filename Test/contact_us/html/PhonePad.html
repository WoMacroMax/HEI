<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phone Pad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #1e1e1e;
      margin: 0;
      padding: 2rem 1rem 1rem;
      color: white;
      font-family: sans-serif;
    }

    .dialer-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      justify-content: center;
    }

    .dialer-grid button {
      background: #333;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 20px;
      font-size: 1.6rem;
      text-align: center;
      box-shadow: 0 4px #111;
      transition: all 0.1s ease-in-out;
    }

    .dialer-grid button:active {
      transform: translateY(2px);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
      background: #222;
    }

    .submit-call {
      margin-top: 1.5rem;
      background: #28a745;
      border: none;
      color: white;
      font-size: 1.1rem;
      border-radius: 40px;
      padding: 12px 30px;
      width: 100%;
      box-shadow: 0 4px #1c7430;
      transition: all 0.1s ease-in-out;
    }

    .submit-call:active {
      background: #218838;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
      transform: translateY(2px);
    }
  </style>
</head>
<body>

<div class="dialer-grid">
  <button onclick="appendDigit('1')">1</button>
  <button onclick="appendDigit('2')">2</button>
  <button onclick="appendDigit('3')">3</button>
  <button onclick="appendDigit('4')">4</button>
  <button onclick="appendDigit('5')">5</button>
  <button onclick="appendDigit('6')">6</button>
  <button onclick="appendDigit('7')">7</button>
  <button onclick="appendDigit('8')">8</button>
  <button onclick="appendDigit('9')">9</button>
  <button onclick="appendDigit('*')">*</button>
  <button onclick="appendDigit('0')">0</button>
  <button onclick="appendDigit('#')">#</button>
</div>

<button class="submit-call" onclick="submitComplete()">Submit Number</button>

<script>
let liveNumber = '';

function appendDigit(digit) {
  liveNumber += digit;
  window.parent.postMessage(liveNumber, '*');
}

function submitComplete() {
  window.parent.postMessage('__done__', '*');
}
</script>

</body>
</html>
