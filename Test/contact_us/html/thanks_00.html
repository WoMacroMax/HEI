<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You!</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .thank-you-card {
      margin-top: 50px;
    }
    .bg-orange {
      background-color: #fd7e14;
    }
    .checkmark-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #4CAF50;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      animation: popIn 0.6s ease forwards;
    }
    .checkmark {
      font-size: 60px;
      color: white;
      transform: scale(0);
      animation: popCheck 0.6s ease forwards 0.3s;
    }
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes popCheck {
      0% { transform: scale(0); }
      80% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">

      <div class="card thank-you-card shadow">
        <div class="card-body text-center">
          
          <!-- Success Checkmark Animation -->
          <div class="checkmark-circle">
            <div class="checkmark">âœ”</div>
          </div>

          <h2 class="text-success mb-3">Thank You!</h2>
          <p class="lead">We have received your message. A member of our team will contact you shortly.</p>

          <hr>

          <h5 class="mb-3 text-primary">Your Submission Summary:</h5>

          <div id="submissionSummary" class="text-start"></div>

          <div class="d-grid gap-2 mt-4">
            <a href="/" class="btn btn-primary">Return to Home</a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Read GET parameters from URL
function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param) || '';
}

const summaryDiv = document.getElementById('submissionSummary');
const message = decodeURIComponent(getQueryParam('message')).replace(/\+/g, ' ');

if (message) {
  summaryDiv.innerHTML = `
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><strong>Message:</strong><br>${message.replace(/\n/g, '<br>')}</li>
    </ul>
  `;
} else {
  summaryDiv.innerHTML = `
    <div class="alert alert-warning" role="alert">
      No message found. Please submit the form properly.
    </div>
  `;
}
</script>

</body>
</html>
