<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Family Clinic</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2e0fc132f.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .blue-text { color: #007bff; }

    /* Header */
    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 0 !important;
      background: linear-gradient(to right, #e6ccff 0%, #ffffff 100%); /* ðŸŒˆ Gradient effect */
      border-bottom: 1px solid #ddd;
    }

    .header-left, .header-right { flex: 1; display: flex; align-items: center; }
    .header-center { flex: 2; text-align: center; }
    .header-title { margin: 0; font-size: 1.75rem; font-weight: bold; }
    .header-bar img { height: 52px; }

    /* Hero Section */
    .hero-section {
      margin-top: 90px;
      background-image: url('https://images.unsplash.com/photo-1588776814546-dff9a86b7f54?fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      height: 320px;
      position: relative;
      transition: opacity 0.5s ease;
    }

    .hero-section.hidden {
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: opacity 0.5s ease, height 0.5s ease;
    }

    .hero-text {
      position: absolute;
      bottom: 30px;
      left: 20px;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }

    .contact-box {
      display: none;
      margin-top: -40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 1.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 10;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.4s ease;
    }

    .contact-box.show {
      display: block;
      animation: slideUp 0.6s ease-out forwards;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-box h5 { font-weight: 700; }
    .contact-box input, .contact-box select { margin-bottom: 1rem; }

    .powered-by {
      font-size: 0.8rem;
      text-align: center;
      margin-top: 1rem;
    }

    .powered-by a {
      color: #007bff;
      text-decoration: none;
    }

    /* Sticky Contact Button */
    .contact-toggle-btn {
      position: fixed;
      bottom: 2in;
      right: 2in;
      z-index: 2000;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 50px;
      background-color: #007bff;
      color: white;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .contact-toggle-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .header-title { font-size: 1.25rem; }
      .contact-toggle-btn {
        right: 1rem;
        bottom: 1rem;
      }
      .contact-box {
        max-width: 100%;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header-bar container-fluid">
    <div class="header-left">
      <img src="media/CFC-Icon_01.png" alt="Logo">
    </div>
    <div class="header-center">
      <h1 class="header-title">Community <span class="blue-text">Family</span> Clinic</h1>
    </div>
    <div class="header-right justify-content-end">
      <button class="btn btn-outline-secondary">
        <i class="fas fa-bars"></i> Menu
      </button>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero-section" id="heroSection"></div>

  <!-- Contact Box -->
  <div class="contact-box container-fluid" id="contactCard">
    <h5>Hi there!</h5>
    <p>Questions? We are here to help! Send us a message below.</p>
    <form>
      <input type="text" class="form-control" placeholder="Name" id="nameField" required autofocus>
      <div class="d-flex">
        <select class="form-select me-2" style="max-width: 100px;">
          <option selected>US +1</option>
        </select>
        <input type="tel" class="form-control" placeholder="Mobile number" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">Send</button>
    </form>
    <div class="powered-by">
      Powered by <a href="#">WoMacroMAX Publishing</a> â€¢ <a href="#">Terms and Conditions</a>
    </div>
  </div>

  <!-- Sticky Button -->
  <button class="contact-toggle-btn" onclick="toggleContact()">Contact Us</button>

  <script>
    function toggleContact() {
      const box = document.getElementById("contactCard");
      const hero = document.getElementById("heroSection");

      if (!box.classList.contains("show")) {
        box.style.display = "block";
        void box.offsetWidth;
        box.classList.add("show");
        hero.classList.add("hidden");

        setTimeout(() => {
          box.scrollIntoView({ behavior: "smooth", block: "end" });
          document.getElementById("nameField").focus();
        }, 100);
      } else {
        box.classList.remove("show");
        hero.classList.remove("hidden");

        setTimeout(() => {
          box.style.display = "none";
        }, 400);
      }
    }
  </script>

</body>
</html>
