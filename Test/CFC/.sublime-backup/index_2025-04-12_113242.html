<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Family Clinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .title-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1050;
    }

    .lilac-card {
      background-color: #e6ccff;
      display: flex;
      width: 100%;
    }

    .image-cell {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .image-cell img {
      width: 100%;
      height: auto;
      object-fit: cover;
      opacity: 0.2;
      animation: fadeInOut 4s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.6; }
    }

    .grid-container {
      margin-top: 220px;
      padding: 20px;
    }

    .grid-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .grid-card {
      flex: 1 1 calc(50% - 20px);
      min-height: 300px;
      border-radius: 10px;
      padding: 20px;
      color: white;
    }

    .card-1 { background-color: #6f42c1; }
    .card-2 { background-color: #20c997; }
    .card-3 { background-color: #fd7e14; }
    .card-4 { background-color: #343a40; }

    .card-4 form label,
    .card-4 form input,
    .card-4 form select {
      color: white;
    }

    .card-4 form input,
    .card-4 form select {
      background-color: #495057;
      border: 1px solid #ced4da;
    }

    @media (max-width: 768px) {
      .grid-card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Lilac Banner -->
  <div class="title-bar">
    <div class="lilac-card">
      <div class="image-cell">
        <img src="/media/CFC-Icon Filler 01.png" alt="Figure 1" />
      </div>
      <div class="image-cell">
        <img src="/media/CFC-Icon Filler 00.png" alt="Figure 2" />
      </div>
      <div class="image-cell">
        <img src="/media/CFC-Icon Filler 01.png" alt="Figure 3" />
      </div>
    </div>
  </div>

  <!-- Grid Layout Below -->
  <div class="container-fluid grid-container">
    <div class="grid-row">
      <!-- Top Left -->
      <div class="grid-card card-1">
        <h5>Card 1</h5>
        <p>Informational content or placeholder.</p>
      </div>

      <!-- Top Right -->
      <div class="grid-card card-2">
        <h5>Card 2</h5>
        <p>Another highlight or module content.</p>
      </div>

      <!-- Bottom Left -->
      <div class="grid-card card-3">
        <h5>Card 3</h5>
        <p>Community news or media panel.</p>
      </div>

      <!-- Bottom Right - FORM -->
      <div class="grid-card card-4">
        <h5>Assistance Request Form</h5>
        <form>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="emailAddress" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="assistanceType" class="form-label">Type of Assistance</label>
            <select class="form-select" id="assistanceType">
              <option selected>Choose...</option>
              <option>Medical</option>
              <option>Housing</option>
              <option>Wellness</option>
            </select>
          </div>
          <button type="submit" class="btn btn-light">Submit</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
