<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Family Clinic - App Shell</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <!-- Load the full page's CSS (from your original site) -->
  <link rel="stylesheet" href="clinic-styles.css" />

  <style>
    body {
      background: linear-gradient(135deg, #e5deff, #ffffff);
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      font-family: 'Open Sans', sans-serif;
    }

    .card-full {
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      border-radius: 20px;
      overflow-y: auto;
      height: 95vh;
    }

    .card-full .card-body {
      padding: 0;
    }

    /* Prevent duplicate scrollbars */
    html, body {
      overflow: hidden;
    }

    .clinic-content {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="card card-full">
      <div class="card-body">
        <!-- START: Injected Clinic Content -->
        <div id="clinicContent" class="clinic-content"></div>
        <!-- END -->
      </div>
    </div>
  </div>

  <!-- Load the content dynamically from an external file -->
  <script>
    fetch('clinic-body.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('clinicContent').innerHTML = data;
      });
  </script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
