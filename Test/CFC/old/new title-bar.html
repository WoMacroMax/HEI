<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Family Clinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding-top: 220px; /* space for fixed header */
      background-color: #f8f9fa;
    }

    .title-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #e6ccff;
      z-index: 1050;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .image-row {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 10px;
      flex-wrap: wrap;
    }

    .figure-wrapper {
      flex: 1 0 auto;
      max-width: 140px;
    }

    .figure-wrapper img {
      width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .figure-wrapper {
        max-width: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- Sticky Title Bar with Responsive Figures -->
  <div class="title-bar text-center">
    <h4 class="fw-bold mb-3">Welcome to Community Family Clinic</h4>
    <div class="image-row">
      <div class="figure-wrapper">
        <img src="/media/CFC-Icon Filler 01.png" alt="Figure 1" />
      </div>
      <div class="figure-wrapper">
        <img src="/media/CFC-Icon Filler 00.png" alt="Figure 2" />
      </div>
      <div class="figure-wrapper">
        <img src="/media/CFC-Icon Filler 01.png" alt="Figure 3" />
      </div>
      <div class="figure-wrapper">
        <img src="/media/CFC-Icon Filler 02.png" alt="Figure 4" />
      </div>
      <div class="figure-wrapper">
        <img src="/media/CFC-Icon Filler 03.png" alt="Figure 5" />
      </div>
      <div class="figure-wrapper">
      </div>
        <img src="/media/CFC-Icon.png" alt="Figure 6" />
    </div>
  </div>

  <!-- Sample Content Below -->
  <div class="container mt-5">
    <h5>Responsive Form Example</h5>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="assistanceType" class="form-label">Type of Assistance</label>
        <select class="form-select" id="assistanceType">
          <option selected>Choose...</option>
          <option>Medical</option>
          <option>Housing</option>
          <option>Wellness</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit Form</button>
    </form>
  </div>

</body>
</html>
