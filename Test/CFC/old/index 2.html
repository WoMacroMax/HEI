<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Family Clinic</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 0 20px;
      padding-top: 120px;
      padding-bottom: 80px;
    }

    .blue-text { color: #007bff; }
    .black-text { color: black; }

    .menu-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1050;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #ff69b4, #ffffff); /* updated gradient */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .menu-title {
      font-weight: 600;
      font-size: 24px;
      margin: 0;
    }

    .menu-icons i {
      font-size: 20px;
      margin-left: 15px;
      color: #333;
    }

    .menu-icons i:hover {
      color: #ff69b4;
    }
  </style>
</head>
<body>

  <!-- Top Menu Bar -->
  <div class="menu-container">
    <h1 class="menu-title">CFC-NV</h1>
    <div class="menu-icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
      <i class="fas fa-envelope"></i>
    </div>
  </div>

  <!-- Page Content -->
  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-12">
        <p class="blue-text">Welcome to the Community Family Clinic website.</p>
        <p class="black-text">We offer quality care and compassionate service to all families in the community. Explore our services, meet our team, and get the help you need today.</p>
      </div>
    </div>
  </div>

</body>
</html>
