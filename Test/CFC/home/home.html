<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .hero-section {
      min-height: 100vh;
      background-color: #ffffff;
      padding: 60px 0;
    }

    .hero-section h1 {
      font-size: 2.5rem;
    }

    @media (min-width: 992px) {
      .hero-section h1 {
        font-size: 3rem;
      }
    }

    .text-primary {
      color: #0d6efd !important;
    }

    .text-secondary {
      color: #6c757d !important;
    }

    .btn-lg {
      padding: 0.75rem 1.5rem;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section id="home" class="hero-section d-flex align-items-center">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 py-5">
          <h1 class="display-4 fw-bold text-primary mb-3">Your Family's Health Is Our Priority</h1>
          <p class="lead text-secondary mb-4">Providing compassionate, comprehensive healthcare services for all ages in our community for over 20 years.</p>
          <div class="d-flex gap-3">
            <a href="#appointment" class="btn btn-primary btn-lg">Book an Appointment</a>
            <a href="#services" class="btn btn-outline-secondary btn-lg">Our Services</a>
          </div>
        </div>
        <div class="col-lg-6 d-none d-lg-block">
          <img src="https://images.unsplash.com/photo-1631815588090-d4bfec5b1ccb?q=80&w=1200" alt="Doctor with patient" class="img-fluid rounded shadow-lg">
        </div>
      </div>
    </div>
  </section>

</body>
</html>
