<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Family Clinic</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- External CSS -->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="menu-container">
    <div class="menu-top">
      <div class="menu-icon" onclick="toggleMenu()" role="button" aria-expanded="false">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="logo-title">
        <h1>Community <span class="blue-text">Family</span> Clinic</h1>
        <div class="logo-box">
          <img src="media/CFC-Icon-House-People-3.png" alt="Community Family Clinic Logo" class="menu-icon-image" onclick="showhomePage()" />
        </div>
      </div>
    </div>

    <nav id="breadcrumb" class="breadcrumb"></nav>
    <div id="menu" class="menu" role="menu">
      <button role="menuitem" onclick="showCard('Home')">Home</button>
      <button role="menuitem" onclick="showCard('Mission')">Mission</button>
      <button role="menuitem" onclick="showCard('Services')">Services</button>
      <button role="menuitem" onclick="showCard('Credentials')">Credentials</button>
      <button role="menuitem" onclick="showCard('Contact Us')">Contact Us</button>
      <button role="menuitem" onclick="showCard('Team')">Team</button>
      <button role="menuitem" onclick="showCard('About Us')">About Us</button>
      <button role="menuitem" onclick="showCard('Blog')">Blog</button>
      <button role="menuitem" onclick="showCard('FAQ')">FAQ</button>
      <button role="menuitem" onclick="showCard('Promotions')">Promotions</button>
    </div>
  </div>

  <div class="page-wrapper">
    <div id="homePage" class="homePage-content">
      <h2><span class='black-text'>Welcome to Community Family Clinic</span></h2>
      <p>We provide compassionate, high-quality care for families and individuals in our community.</p>
    </div>

    <div id="card" class="card"></div>
    <div id="text-card" class="text-card"></div>
  </div>

  <footer>
    <div class="social-links">
    </div>
  </footer>

  <!-- External JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/js_scripts.js"></script>
</body>
</html>
