<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Washington Behavioral Health</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (for icons) -->
  <script src="https://kit.fontawesome.com/a2e0fc132f.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    /* Fixed Top Header */
    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .header-bar img {
      height: 40px;
    }

    /* Hero Section */
    .hero-section {
      margin-top: 80px; /* Space for fixed header */
      background-image: url('https://images.unsplash.com/photo-1588776814546-dff9a86b7f54?fit=crop&w=1200&q=80'); /* Replace with your background */
      background-size: cover;
      background-position: center;
      height: 320px;
      position: relative;
    }

    .hero-text {
      position: absolute;
      bottom: 30px;
      left: 20px;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }

    /* Curved Divider */
    .custom-shape-divider-bottom-hero {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
    }

    .custom-shape-divider-bottom-hero svg {
      position: relative;
      display: block;
      width: calc(100% + 1.3px);
      height: 80px;
    }

    .custom-shape-divider-bottom-hero path {
      fill: #ffffff;
    }

    /* Contact Form Box */
    .contact-box {
      margin-top: -40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 1.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 10;
    }

    .contact-box h5 {
      font-weight: 700;
    }

    .contact-box input,
    .contact-box select {
      margin-bottom: 1rem;
    }

    .powered-by {
      font-size: 0.8rem;
      text-align: center;
      margin-top: 1rem;
    }

    .powered-by a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Fixed Header -->
  <div class="header-bar container-fluid">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png" alt="WBH Logo">
    <button class="btn btn-outline-secondary">
      <i class="fas fa-bars"></i> Menu
    </button>
  </div>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-text">About</div>

    <!-- Curved SVG Divider -->
    <div class="custom-shape-divider-bottom-hero">
      <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M0,0V46.29c47.89,22.33,103.78,29.05,158.2,17.53C230.3,51.88,284.47,14,339,10.83
                 c61.4-3.7,113.09,34.27,174.58,42.75C606.82,66.91,667.47,38.62,727.39,24.51
                 c58.33-13.72,117.59-17.48,175.24-2.64
                 c31.92,8,62.5,21.15,97.37,23.67
                 c36.5,2.65,70.52-5.14,100-20.28V0Z" />
      </svg>
    </div>
  </div>

  <!-- Contact Form Box -->
  <div class="contact-box container-fluid">
    <h5>Hi there!</h5>
    <p>Questions? We are here to help! Send us a message below.</p>
    <form>
      <input type="text" class="form-control" placeholder="Name" required>
      <div class="d-flex">
        <select class="form-select me-2" style="max-width: 100px;">
          <option selected>US +1</option>
          <!-- Add more codes if needed -->
        </select>
        <input type="tel" class="form-control" placeholder="Mobile number" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">Send</button>
    </form>
    <div class="powered-by">
      Powered by <a href="#">Birdeye</a> â€¢ <a href="#">Terms and Conditions</a>
    </div>
  </div>

</body>
</html>
