<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Contact Us</h3>
        </div>
        <div class="card-body">
          <form action="https://formsubmit.co/your-random-string" method="POST" enctype="multipart/form-data">

            <!-- Email input (_replyto) -->
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Message Textarea -->
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>
            </div>

            <!-- File Upload -->
            <div class="mb-3">
              <label for="attachment" class="form-label">Attachment (optional)</label>
              <input class="form-control" type="file" id="attachment" name="attachment" accept="image/png, image/jpeg">
            </div>

            <!-- Hidden Inputs -->

            <!-- Redirect after submission (_next) -->
            <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">

            <!-- Email Subject (_subject) -->
            <input type="hidden" name="_subject" value="New submission!">

            <!-- CC Field (_cc) -->
            <input type="hidden" name="_cc" value="another@email.com,yetanother@email.com">

            <!-- Spam Blacklist (_blacklist) -->
            <input type="hidden" name="_blacklist" value="spammy pattern, banned term, phrase">

            <!-- Disable reCAPTCHA (_captcha) -->
            <input type="hidden" name="_captcha" value="false">

            <!-- Honeypot Field (_honey) -->
            <input type="text" name="_honey" style="display:none">

            <!-- Autoresponse Message (_autoresponse) -->
            <input type="hidden" name="_autoresponse" value="Thank you for contacting us! We have received your message and will reply shortly.">

            <!-- Email Template (_template) -->
            <input type="hidden" name="_template" value="table">

            <!-- Webhook URL (_webhook) -->
            <input type="hidden" name="_webhook" value="https://yourdomain.co/your-webhook">

            <!-- Submit Button -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
