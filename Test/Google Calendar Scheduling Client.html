<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net; connect-src https://www.googleapis.com; frame-src 'self'; img-src 'self' data:;">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Calendar Event Manager (CSP)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <h3 class="mb-4">Google Calendar Event Manager</h3>
    <form id="eventForm">
        <div class="mb-3">
            <label class="form-label">Event Title</label>
            <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Start Time</label>
            <input type="datetime-local" class="form-control" id="start" required>
        </div>
        <div class="mb-3">
            <label class="form-label">End Time</label>
            <input type="datetime-local" class="form-control" id="end" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Event</button>
    </form>

    <hr class="my-5">

    <h4>Upcoming Events</h4>
    <ul class="list-group" id="eventsList"></ul>
</div>

<script src="https://apis.google.com/js/api.js"></script>
<script src="calendar.js"></script>
</body>
</html>
