<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0; /* Light background */
            color: #333; /* Text color */
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            background: linear-gradient(to bottom, #688697, #ffffff); /* Gradient background */
            color: white; /* White text */
            position: relative;
            height: 50%; /* Reduce height by half */
            overflow: hidden; /* Ensure content is hidden if it overflows */
            padding-bottom: 50px; /* Add padding at the bottom */
        }
        .card-title {
            font-size: 2.5rem; /* Larger title */
            color: black; /* Make title text black */
        }
        .card-body {
            font-size: 1.2rem; /* Slightly larger card body text */
            overflow: auto; /* Enable scrolling if content overflows */
        }
        p1 {
            font-size: 1.5rem; /* Larger main text */
            color: #061a1a; /* Blue text color */
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content-container {
            margin: 80px 20px 20px 20px; /* Adjusted margin to account for fixed navbar */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Menu Bar -->
    <div id="menu-placeholder"></div>

    </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">We Provide</h5>
                    </div>
                </div>
                            <li><a href="Electronic Forms.html">Data Governance</a></li>
                            <li>grant writing</li>
                            <li><a href="Manage Clinical Trial Inspection.html">clinical trial management</a></li>
                            <li>field interviewing</li>
                            <li>data management</li>
                            <li><a href="Compliance Monitoring.html">compliance monitoring</a></li>
                            <li><a href="IRB Submission.html">IRB submission</a></li>
            </div>
        </div>
    </div>

    <script>
        // Load the menu from the external file
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-placeholder').innerHTML = data;
            });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
