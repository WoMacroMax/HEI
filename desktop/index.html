        .highlight-red { color: black; }

            align-items: center;

            font-family: Arial, sans-serif;
            border-radius: 50%;

        .desktop-card img {

            object-fit: cover;
            border-radius: 50%;

        .desktop-card2 { transform: rotate(60deg) translate(0, -170px) rotate(-60deg); }
        .desktop-card3 { transform: rotate(120deg) translate(0, -170px) rotate(-120deg); }
        .desktop-card4 { transform: rotate(180deg) translate(0, -170px) rotate(-180deg); }
        .desktop-card5 { transform: rotate(240deg) translate(0, -170px) rotate(-240deg); }
        .desktop-card6 { transform: rotate(300deg) translate(0, -170px) rotate(-300deg); }
        .desktop-card1 { transform: rotate(360deg) translate(0, -170px) rotate(-360deg); }
        .desktop-card7 { transform: rotate(420deg) translate(0, -170px) rotate(-420deg); }
        .logo {
            margin-left: auto;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 7.5ch; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            20% { border-color: white; }
        }
        .typed-out {
            width: 23.27ch;
            padding: 40px;
            border-right: .29em solid black;
            white-space: nowrap;
            overflow: hidden;
            font-family: Arial, sans-serif;
            font-size: 300%;
            animation: typing .80s steps(40, end), blink-caret .75s step-end infinite;
        }
        a.desktop-card-link {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .desktop-card-link {
            position: relative;
            display: inline-block;
        }

        .desktop-card-link .tooltiptext {
            visibility: hidden;
            width: 150%;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 10px 0;
            position: absolute;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .desktop-card-link:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <script>

        function preloadImages(imageArray, callback) {
            let loadedImages = 0;
            const totalImages = imageArray.length;

            imageArray.forEach((src, index) => {
                const img = new Image();
                img.src = src;
                img.onload = () => {
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        callback();
                    }
                };
                img.onerror = () => {
                    console.error(`Failed to load image: ${src}`);
                };
            });
        }
