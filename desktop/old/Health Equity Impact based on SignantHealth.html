<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Impact Equity</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            text-align: center;
            margin-top: 50px;
        }
        .logo img {
            max-width: 200px;
        }
        .content {
            text-align: center;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #00a651;
            border-color: #00a651;
        }
        .btn-primary:hover {
            background-color: #00743e;
            border-color: #00743e;
        }
        .link {
            color: #009bdb;
        }
        .link:hover {
            color: #0073a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="path_to_your_logo_image.png" alt="Health Impact Equity Logo">
        </div>
        <div class="content">
            <h1>Welcome to Health Impact Equity</h1>
            <p>Visit our partner site: <a class="link" href="https://signanthealth.com/" target="_blank">Signant Health</a></p>
            <button class="btn btn-primary">Learn More</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
