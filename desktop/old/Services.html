<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form with Menu Bar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .form-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #555;
        }
        .indented-div { 
            margin-left: 40px; /* Indent the div by 40 pixels */ 
        } 
    </style>
</head>
<body>
    <!-- Menu Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="aboutus.html">About</a>
        <a href="Services.html">Services</a>
        <a href="contactus.html">Contact</a>
    </div>

    <!-- Form -->
    <div class="form-container">
    <h2>Services</h2>
    <div class="indented-div"> 
    <h5>We Provide:</h5>
    <ul class="checkbox">
        <li><a href="Electronic Forms.html">electronic patient-reported outcomes (ePROs)</a></li>
        <li>grant writing</li>
        <li><a href="Manage Clinical Trial Inspection.html">clinical trial management</a></li>
        <li>field interviewing</li>
        <li>data management</li>
        <li><a href="compliance monitoring.html">compliance monitoring</a></li>
        <li><a href="IRB submission.html">IRB submission</a></li>
    </ul>
    </div>
    </div>

</body>
</html>
