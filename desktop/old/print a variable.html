<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render String Example</title>
</head>
<body>
    <div id="output"></div>

    <script>
        // Store the string in a variable
        const lineSpan = "__________________________________________________________________________________________"

        // Get the HTML element where you want to render the string
        const outputDiv = document.getElementById('output');

        // Render the string inside the HTML element
        outputDiv.innerHTML = lineSpan;
    </script>
