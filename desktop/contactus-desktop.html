<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0; /* Light background */
            color: #333; /* Text color */
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content-container {
            margin: 80px 20px 20px 20px; /* Adjusted margin to account for fixed navbar */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #555;
        }
        /* Add this CSS to reduce the card width */
        .card-container {
            max-width: 600px; /* Set the desired maximum width */
            margin: 0 auto;   /* Center the card horizontally */
        }
    </style>
</head>
<body>

    <!-- Menu Bar -->
    <div class="navbar">
        <a href="index-desktop.html">Home</a>
        <a href="articles-desktop.html">Articles</a>
        <a href="aboutus-desktop.html">About</a>
        <a href="service-desktop.html">Services</a>
        <a href="contactus-desktop.html">Contact</a>
    </div>

    <div class="content-container">
        <h1 style="font-size: 32px; margin-top: 20px; margin-left: 10px;">Contact Us</h1>
    </div>

    <!-- Content -->
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg card-container">
        <main class="p-6 space-y-6">
          <!-- Chat Text Section -->
          <section>
            <h2 class="text-xl font-semibold mb-2">Chat Text</h2>
            <div class="border p-4 rounded-lg">
              <textarea class="w-full h-32 p-2 border rounded" placeholder="Type your message here..."></textarea>
              <button class="mt-2 bg-blue-600 text-white py-1 px-4 rounded">Send</button>
            </div>
          </section>
          
          <!-- Email Section -->
          <section>
            <h2 class="text-xl font-semibold mb-2">Email</h2>
            <form class="space-y-4">
              <div>
                <label for="email" class="block font-medium">To:</label>
                <input type="email" id="email" class="w-full p-2 border rounded" placeholder="recipient@example.com">
              </div>
              <div>
                <label for="subject" class="block font-medium">Subject:</label>
                <input type="text" id="subject" class="w-full p-2 border rounded" placeholder="Email subject">
              </div>
              <div>
                <label for="message" class="block font-medium">Message:</label>
                <textarea id="message" class="w-full h-32 p-2 border rounded" placeholder="Type your message here..."></textarea>
              </div>
              <button type="submit" class="bg-blue-600 text-white py-1 px-4 rounded">Send</button>
            </form>
          </section>
          
          <!-- Video Hosting Section -->
          <section>
            <h2 class="text-xl font-semibold mb-2">Video Hosting</h2>
            <div class="border p-4 rounded-lg">
              <video controls class="w-full h-64 border rounded">
                <source src="path-to-your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
              <button class="mt-2 bg-blue-600 text-white py-1 px-4 rounded">Upload Video</button>
            </div>
          </section>
        </main>
      </div>
    <script>
        // Load the menu from the external file
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-placeholder').innerHTML = data;
            });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
