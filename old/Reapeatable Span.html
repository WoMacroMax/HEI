<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeatable Span Example</title>
</head>
<body>
    <div id="content"></div>

    <script>
        const data = [
            { name: "Alice", value: "Lorem ipsum dolor sit amet" },
            { name: "Bob", value: "Consectetur adipiscing elit" },
            { name: "Charlie", value: "Sed do eiusmod tempor" }
        ];

        const contentDiv = document.getElementById('content');

        data.forEach(item => {
            const div = document.createElement('div');
            div.innerHTML = `<span>${item.name}</span>: ${item.value}`;
            contentDiv.appendChild(div);
        });
    </script>
</body>
</html>
