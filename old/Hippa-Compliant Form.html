<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIPAA-Compliant Form</title>
    <!-- Use HTTPS for encryption -->
</head>
<body>
    <h1>Patient Information Form</h1>
    <form action="https://your-secure-server.com/submit" method="POST" enctype="application/x-www-form-urlencoded">
        <!-- Use HTTPS to ensure secure data transmission -->
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full_name" required>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>

        <label for="message">Reason for Visit / Comments:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
