<!DOCTYPE html>
<html>
<head>
    <title>Checklist Example</title>
    <style>
        .checkbox {
            list-style-type: none;
        }
        .checkbox input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Action Items</h1>
    <ul class="checkbox">
        <li><input type="checkbox" name="item1"> Item 1</li>
        <li><input type="checkbox" name="item2"> Item 2</li>
        <li><input type="checkbox" name="item3"> Item 3</li>
    </ul>
</body>
</html>
