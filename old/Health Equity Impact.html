<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form with Menu Bar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .form-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-group button:hover 
        {
            background-color: #555;
        }
        .top-grid 
        { 
            display: grid; grid-template-columns: repeat(1, 1fr); /* 3 columns grid */ gap: 1px; /* space between the images */ 
        } 
            .top-grid img 
            { 
                width: 15%; height: auto; 
        }
        .image-grid 
        { 
            display: grid; grid-template-columns: repeat(3, 1fr); /* 3 columns grid */ gap: 10px; /* space between the images */ 
        } 
            .image-grid img 
            { 
                width: 100%; height: auto; 
        }
        .indented-div { 
            margin-left: 100px; /* Indent the div by 40 pixels */ 
        } 
    </style>
</head>
<body>

    <!-- Menu Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="aboutus.html">About</a>
        <a href="Services.html">Services</a>
        <a href="contactus.html">Contact</a>
    </div>

    <!-- Form -->
    <div class="form-container">
<div class="top-grid">
        <h2>We Are Health Equity Impact!</h2>
        <img src="HEI Logo.png" alt="HEI Logo"width="100" height="100">
</div>        
        <br>
    <div class="indented-div"> 
        <h5>Accerating research for those who need it</h5>
<div class="image-grid">
<img src="a black woman helping a black grandmother.png" alt="a black woman helping a black grandmother"width="100" height="100">
<img src="OkunjiHelps.jpg" alt="HEI helps"width="100" height="100"><br>
<img src="HEIimage3.jpg" alt="HEIImage 3">
<img src="HEIimage4.jpg" alt="HEIImage 4">

</div>
    </div>

</body>
</html>
