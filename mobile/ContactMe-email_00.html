<!DOCTYPE html>
<html>
<head>
    <title>Contact Info</title>
    <style>
        .panel {
            width: 100%;
            max-width: 450px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #f8f9fa;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .header {
            color: blue;
            font-size: 14px; /* Reduced size */
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }
        .button {
            display: block;
            width: 130px;
            padding: 5px;
            font-size: 12px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .icons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .icons img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif;">

    <div class="panel">
        <h2>Rodney Womack <br><span class="header">Software Developer</span></h2>
        

        <div class="grid-container">
            <p><strong>Contact Me:</strong></p>
            <a href="https://onedrive.live.com/edit?id=309E99B8FDCA87FA!1040307&resid=309E99B8FDCA87FA!1040307&ithint=file%2cdocx&authkey=!ABWeL9kpNFjf8t0&wdo=2&cid=309e99b8fdca87fa" class="button">
                Updated Resume
            </a>
            <div><p><strong>Phone:</strong> 703-596-2482</p></div> <!-- Empty cell to align icons -->
            <div class="icons">
                <a href="https://womacromax.github.io/HEI/Test/flyers/modals/dialpad.html">
                    <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone Us">
                </a>
                <a href="https://www.linkedin.com/in/rod-womack-a721aa22/" style="text-decoration: none;">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
