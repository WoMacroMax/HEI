<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Menu with Links to Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative;
            min-height: 100vh;
            margin: 0;
        }
        .navbar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: lightgreen;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .navbar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }
        .navbar a img {
            margin-right: 10px;
            width: 40px; /* Increase size for better visibility */
            height: 40px; /* Increase size for better visibility */
            border-radius: 50%; /* Make images round */
            box-shadow: 0 0 6px rgba(0,0,0,0.3); /* Add a subtle shadow for card effect */
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .navbar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }
        .hamburger {
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: lightgreen;
            position: fixed;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            z-index: 2;
        }
    </style>
</head>
<body onclick="hideNavbar(event)">

<button class="hamburger" onclick="openNav(event)">â˜°</button>


<div class="navbar" id="myNavbar">
    <a href="javascript:void(0);" class="closebtn" onclick="closeNav()">&times;</a>
</div>


<script>
    const jsonString = `[
        {"name": "Home", "url": "index-mobile.html", "icon": "https://womacromax.github.io/HEI/media/Health Equity Impact LOGO.png"},
        {"name": "Articles", "url": "articles-mobile.html", "icon": "https://womacromax.github.io/HEI/media/Articles.jpg"},
        {"name": "About", "url": "aboutus-mobile.html", "icon": "https://womacromax.github.io/HEI/media/CHW Management.png"},
        {"name": "Services", "url": "services-mobile.html", "icon": "https://womacromax.github.io/HEI/media/Business Services.jpg"},
        {"name": "Compliance", "url": "Compliance Monitoring-mobile.html", "icon": "https://womacromax.github.io/HEI/media/compliance.png"},
        {"name": "Certifications", "url": "certifications-mobile.html", "icon": "https://womacromax.github.io/HEI/media/certifications.jpg"}
    ]`;

    const links = JSON.parse(jsonString);

    function createNavLinks(links) {
        const navbar = document.getElementById('myNavbar');
        links.forEach((link) => {
            const a = document.createElement('a');
            a.href = link.url;

            const img = document.createElement('img');
            img.src = link.icon;
            img.alt = link.name;

            a.appendChild(img);
            a.appendChild(document.createTextNode(link.name));
            navbar.appendChild(a);
        });
    }

    function openNav(event) {
        event.stopPropagation();
        document.getElementById("myNavbar").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("myNavbar").style.width = "0";
    }

    function hideNavbar(event) {
        if (event.target.classList.contains('hamburger') || event.target.classList.contains('closebtn')) {
            return;
        }
        closeNav();
    }

    // Initialize navigation links
    createNavLinks(links);
</script>

</body>
</html>
