<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Card</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .impact-card {
            position: absolute;
            top: 20px;
            right: 20px;
            animation: impact 0.5s ease forwards;
        }
        .card-title {
            color: black;
            text-shadow: none;
        }
        @keyframes impact {
            0% { transform: scale(1) translateX(0); color: red; text-shadow: 2px 2px 5px #000; }
            20% { transform: scale(1.2) translateX(-15px); color: red; text-shadow: 2px 2px 5px #000; }
            40% { transform: scale(1.1) translateX(15px); color: red; text-shadow: 2px 2px 5px #000; }
            60% { transform: scale(1.15) translateX(-10px); color: red; text-shadow: 2px 2px 5px #000; }
            80% { transform: scale(1.05) translateX(10px); color: red; text-shadow: 2px 2px 5px #000; }
            100% { transform: scale(1) translateX(0); color: black; text-shadow: none; }
        }
    </style>
</head>
<body>
    <div class="card impact-card">
        <div class="card-body">
            <h5 class="card-title">IMPACT!</h5>
        </div>
    </div>
</body>
</html>
