        .container {

            left: 50%;

            align-items: center;

            border-radius: 50%;

            height: 100%;

            border-radius: 50%;

        .card2 { transform: rotate(60deg) translate(0, -170px) rotate(-60deg); }
        .card3 { transform: rotate(120deg) translate(0, -170px) rotate(-120deg); }
        .card4 { transform: rotate(180deg) translate(0, -170px) rotate(-180deg); }

        .card7 { transform: rotate(420deg) translate(0, -170px) rotate(-420deg); }
        .logo {
            margin-left: auto;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 7.5ch; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            20% { border-color: white; }
        }
        .typed-out {
            width: 28ch;
            border-right: .29em solid black;
            white-space: nowrap;
            overflow: hidden;
            font-family: Arial, sans-serif;
            font-size: 300%;
            animation: typing 2.5s steps(30, end), blink-caret .75s step-end infinite;
        }
        a.card-link {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .card-link {
            position: relative;
            display: inline-block;
        }

        .card-link .tooltiptext {
            visibility: hidden;
            width: 150%;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 10px 0;
            position: absolute;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card-link:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

    <script>
        const images = [
            "https://1drv.ms/i/s!AvqHyv24mZ4wu_Reiqy5JgNtiwZ1Cw?embed=1&width=676&height=676",

            "https://1drv.ms/i/s!AvqHyv24mZ4wu_RaDAM25aijBL2_vA?embed=1&width=412&height=424",
            "https://1drv.ms/i/s!AvqHyv24mZ4wu_R-qZ-3mtEVJrvMjg?embed=1&width=557&height=550"
        ];

        function preloadImages(imageArray, callback) {
            let loadedImages = 0;
            const totalImages = imageArray.length;

            imageArray.forEach((src, index) => {
                const img = new Image();
                img.src = src;
                img.onload = () => {
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        callback();
                    }
                };
                img.onerror = () => {
                    console.error(`Failed to load image: ${src}`);
                };
            });
        }

        window.addEventListener('load', () => {
            preloadImages(images, () => {
                console.log('All images preloaded!');
            });
        });

    </script>
