<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIPAA-Compliant Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content-container {
            margin-top: 60px; /* Adjusted margin to account for fixed navbar */
            padding: 20px;
        }
        .card {
            background-color: #f8f9fa; /* Light grey background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .submit-container {
            text-align: right; /* Right-justify the submit button */
        }
    </style>
</head>
<body>

    <!-- Menu Bar -->
    <div class="navbar">
        <a href="\index.html">Home</a>
        <a href="\articles.html">Articles</a>
        <a href="\aboutus.html">About</a>
        <a href="\services.html">Services</a>
        <a href="\contactus.html">Contact</a>
    </div>

    <!-- Content -->
    <div class="content-container">
        <div class="card mx-auto" style="max-width: 800px;">
            <h1>Patient Information Form</h1>
            <form action="https://your-secure-server.com/submit" method="POST" enctype="application/x-www-form-urlencoded">
                <!-- Use HTTPS to ensure secure data transmission -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="full-name">Full Name:</label>
                            <input type="text" class="form-control" id="full-name" name="full_name" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Reason for Visit / Comments:</label>
                            <textarea id="message" class="form-control" name="message" rows="4" cols="50"></textarea>
                        </div>
                        <div class="submit-container">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
